<div id="wrapper">
	<div class="listBox">
		<a class="matter" ng-style="styleObj" ng-class="{'check':current===index,'empty':!item}" ng-repeat="(index,item) in dataList track by $index" ng-click="choice(index,item)">
			{{showProp ? item[localProperty] : item}}
		</a>
		<a class="controlGroup prev" ng-if="ownControl" ng-click="prevStep()"></a>
		<a class="controlGroup next" ng-if="ownControl" ng-click="nextStep()"></a>
		<span class="pagesContainer" ng-if="ownControl">
		{{currentPage + '/' + totalPages}}
	<span>
</div>
</div>

<style type="text/css">
	#wrapper{
	    height: 670px;
    	width: 1600px;
	}
	.pagesContainer{
		position: absolute;
		text-align: center;
		font-size: 30px;
		line-height: 40px;
		bottom: -40px;
		left: 50%;
		margin-left: -50px;
		width: 100px;
		height: 40px;
	}
	.matter.empty {
		background-color: transparent;
		border: none;
	}
</style>
