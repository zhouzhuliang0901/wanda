

<div class="shell bg2">

    <div class="headBox1">
        <div class="headtop1 clearfloat">
            <a href="../declare/index.html" class="back1">自助办理</a>
            <a class="backindex1" ng-click="goHome()">返回首页</a>
            <div class="backbox1">无操作<zizhu-header></zizhu-header>后将返回首页</div>
        </div>
        <ul class="navul1 navul2 clearfloat">
            <li>选择事项</li>
            <li>办事指南</li>
            <li>人证核验</li>
            <li class="act">在线填报</li>
        </ul>
    </div>

    <div class="navBox2"><b>您正在办理：</b><span>生育保险---材料上传</span></div>

    <div class="main2">
        <div class="scrollBox2 clearfloat">
        	<div id="wrapper">
            <div class="oldBox1">
                <ul class="oldul1 clearfloat" ng-repeat="(index,stuff) in listImg" style="width: 1740px;">
                    <li class="clearfloat">
                        <h3>{{stuff.stuffName}}<b>*</b><span style="font-size:24px; font-weight:bold;" ng-show="{{stuff.index==5}}">（请在申报完成后凭自助办理凭条扫码将原件放置证照柜中）</span></h3>
                        <a ng-click="toUploadMaterial(stuff.index,stuff.stuffName,stuff.affairscode,stuff.archivescode,stuff.needflag)" class="bggreen4" ng-show="{{stuff.index!=5}}">上传</a>
                        <a ng-click="view(stuff.index)" class="bgpurple2" ng-show="{{stuff.upload2}}" class="bgpurple2" style="width: 420px;font-size:18px;">由市电子证照库自动调出，点击预览</a>
                    	<a ng-click="view(stuff.index)" ng-show="{{stuff.upload3}}" class="bgpurple2">预览</ a>
                    </li>
                </ul>
            </div>
            </div>
        </div>

    </div>
    <div class="btnBox1 clearfloat">
        <a href="#infoSybx" class="Prev">上一步</a>
        <a ng-click="submit()" class="next">继续</a>
    </div>
</div>
<alert msg="msg" ng-if="isAlert" hasCancel="true" confirm="alertConfirm()" cancel="alertCancel()"></alert>
<style type="text/css">
	#wrapper{
		width:1800px;
		height:572px;
	}
</style>
