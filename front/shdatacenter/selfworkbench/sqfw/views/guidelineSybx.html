<div class="shell bg2">

    <div class="headBox1">
        <div class="headtop1 clearfloat">
            <a href="../declare/index.html" class="back1">自助办理</a>
            <a ng-click="goHome()" class="backindex1">返回首页</a>
            <div class="backbox1">无操作<zizhu-header></zizhu-header>后将返回首页</div>
        </div>
		<ul class="navul1 navul2 clearfloat">
			<li>选择事项</li>
			<li class="act">办事指南</li>
			<li>人证核验</li>
			<li>在线填报</li>
		</ul>
    </div>

    <div class="navBox2"><b>您正在办理：</b><span>{{itemName}}</span></div>

    <div class="main2" style="width: 1750px;height: 530px;background-color: #2864B0;">
		<div id="wrapper">
		<div class="scrollBox2 clearfloat widthLimit" id="scrollBox2">
            <dl class="dllist1 clearfloat" style="padding-top: 25px;">
                <dt>一、事项名称：</dt>
                <dd ng-bind-html="guideInfo.clName | to_trusted">
                </dd>
            </dl>
            <dl class="dllist1 clearfloat">
                <dt>二、主管部门：</dt>
                <dd>
                    <p>{{guideInfo.clDept || to_trusted}}</p>
                </dd>
            </dl>
            <dl class="dllist1 clearfloat">
                <dt>三、申报条件：</dt>
                <dd ng-bind-html="guideInfo.clApplyConds | to_trusted">
                </dd>
            </dl>
			<dl class="dllist1 clearfloat">
			    <dt>四、申报材料：</dt>
			    <dd id="lodop" ng-bind-html="guideInfo.clApprovalMater | to_trusted">
			    </dd>
			</dl>
			<dl class="dllist1 clearfloat">
			    <dt>五、办理流程：</dt>
			    <dd ng-bind-html="guideInfo.clApprovalProcess | to_trusted">
			    </dd>
			</dl>
			<dl class="dllist1 clearfloat">
			    <dt>六、是否收费：</dt>
			    <dd ng-bind-html="guideInfo.clChargeStd | to_trusted">
			    </dd>
			</dl>
			<dl class="dllist1 clearfloat">
			    <dt>七、备注：</dt>
			    <dd ng-bind-html="guideInfo.clContext | to_trusted">
			    </dd>
			</dl>
        </div>
		</div>
    </div>
    <div class="btnBox1 clearfloat">
        <a href="../declare/index.html" class="Prev">上一步</a>
        <a ng-click="print()" class="stamp">打印指南</a>
        <a ng-click="next()" class="next">下一步</a>
    </div>
</div>
<alert msg="msg" ng-if="isAlert" concel="concel" confirm="alertConfirm()" ></alert>
<style type="text/css">
	#wrapper{
		width:1750px;
		height: 500px;
	}
</style>
