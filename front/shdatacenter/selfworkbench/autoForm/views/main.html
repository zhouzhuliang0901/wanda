<p class="caption">{{operation}}</p>
<ul class="fromList">
	<li ng-click="choiceForm(item)" ng-repeat="item in currentList">
		<img ng-src="{{item.formImg}}" />
		<p>{{item.formName}}</p>
	</li>
	<a href="javascript:;" class="controlGroup prev" ng-click="prev()" ng-if="currentPage>1"><img src="../libs/common/images/prevBtn.png" /></a>
	<a href="javascript:;" class="controlGroup next" ng-click="next()" ng-if="currentPage<totalPages"> <img src="../libs/common/images/nextBtn.png" /></a>
</ul>
<img  ng-show="" ng-src="{{hide.formImg}}" ng-repeat="hide in takeFormList track by $index"/>

<p class="pages">{{currentPage+"/"+totalPages}}</p>
<style type="text/css">.pages {
	margin-top: -40px;
	text-align: center;
	font-size: 50px;
}

.fromList {
	position: relative;
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	justify-content: space-around;
	background-color: #2864b0;
	align-items: flex-start;
	margin: 100px auto;
	width: 1610px;
	height: 590px;
}

.fromList li {
	margin-top: 20px;
}

.fromList p {
	text-align: center;
	font-size: 30px;
}

.fromList img {
	transition: all 300ms;
	width: 360px;
}

.fromList img.active {
	transition: all 300ms;
	box-shadow: 0px 10px 12px #e2e6d7;
}

.fromList img.hidden {
	visibility: hidden;
}</style>
