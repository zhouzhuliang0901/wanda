<div class="stable">
	<div id="wrapper">
		<div class="my-card">
			<div class="head">
				<h4 ng-click="print()">市民网上实名认证服务填写手机号</h4>
			</div>
			<div class="body" style="margin-left: 65px;">
				<dd id="ztqk" class="singselect">
					<dl style="font-size: 30px; margin-left: 85px; color: #c2cce3; line-height: 60px;">姓名:<b style="margin-left: 50px;color: #e1ba1c;">{{Name}}</b></dl>
					<div>
						<li vId="000003"></li>
					</div>
				</dd>
				<dd id="year" class="singselect2">
					<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px;">身份证号码:<b style="margin-left: 50px;color: #e1ba1c;">{{idCard}}</b></dl>
					<div>
						<li vId="000003"></li>
					</div>
					<div style="width: 300px" ;>
						<li vId="000003"></li>
					</div>
				</dd>
				<dd class="singselect2">
					<dl style="font-size: 30px;  color: #c2cce3;margin-left: 90px; line-height: 60px;">民族:<b style="margin-left: 50px;color: #e1ba1c;">{{idCard}}</b></dl>
					<div>
						<li vId="000003"></li>
					</div>
					<div style="width: 300px" ;>
						<li vId="000003"></li>
					</div>
				</dd>
				<dd class="singselect2">
					<dl style="font-size: 30px;  color: #c2cce3;margin-left: 30px;    margin-top: 11px;line-height: 60px;">户籍地址:<b style="margin-left: 50px;color: #e1ba1c;">{{idCard}}</b></dl>
					<div>
						<li vId="000003"></li>
					</div>
					<div style="width: 300px" ;>
						<li vId="000003"></li>
					</div>
				</dd>
				<dl style="position: absolute;   font-size: 30px;  color: #c2cce3;   line-height: 60px; top: 504px;">填写手机号</dl>
				<div id="view-stNation" class="view-stNation">
					<!--<input type="text" id="stNation" ng-model="stNation">-->
					<select class="select1" style="background-color: #2864b0;height: 74px;margin-left: 26px;width: 96%;" id="nation" ng-init="selectedName = nation[0]"ng-model="selectedName" ng-options="x for x in nation">
					</select>
				</div>
				<div id="view-stAddress" class="view-stAddress">
					<input type="text" id="stAddress" ng-model="stAddress">
				</div>
				<div id="view-search" class="view-search">
					<input id="input" class="view-input" ng-keyup="keyboardInput($event)" type="text" ng-model="count" ng-click="(count=='请输入')?count='':''" />
				</div>

				<div id="keybord" class="keybord">
					<a ng-repeat="item in keybordArr" ng-click="inputNumber(item)">{{item}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
<app-footer prev="prevStep()" next="nextStep()" next-text="nextText">
</app-footer>
