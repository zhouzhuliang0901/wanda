<div class="shell bg2">
<div class="headBox1">
        <div class="headtop1 clearfloat">
            <a href="#start" class="back1">自助办理</a>
            <a ng-click="goHome()" class="backindex1">返回首页</a>
            <div class="backbox1">无操作<zizhu-header></zizhu-header>后将返回首页</div>
        </div>
        <ul class="navul1 clearfloat">
            <li>选择事项</li>
            <li>办事指南</li>
            <li>人证核验</li>
            <li  class="act">在线填报</li>
        </ul>
    </div>
<div class="main2" style="height:650px">
    <div class="scrollBox2 clearfloat">
        <div class="right-input" style="width: 97%; left: 60px; top: 25px;">
        	<form id="infoForm" method="get">
        		<div style="text-align: center; margin-bottom: 50px; color: #FFFFFF ;width: 97%;    font-size: 35px;">
		            {{fullItemName}}
		        </div>
        		<div class="inputBox" style="margin-right: 30px;">
		            <label class="strong" style="line-height: 50px;"><font color='red'>*</font>办理对象</label>
					<select class="select" ng-model="targetTypeName">
						<option ng-repeat="x in list" value="{{x.obj}}">{{x.obj}}</option>
					</select>
		           <!-- <input type="button" style="width: 125px; height: 50px;margin-top:20px;margin-left:30px;" value="个人" ng-model="targetTypeName" name="targetType" ng-click="person()" /> <span style="font-size:32px;margin-right:15px;">&nbsp;&nbsp;个人</span> -->
		            <!--<input type="button" style="width: 125px; height: 50px;" value="法人" ng-model="targetTypeName" name="targetType" ng-click="faren()"/> <span style="font-size:32px;margin-right:15px;">&nbsp;&nbsp;法人</span> -->
		        </div>
	        	<div class="inputBox">
		            <label class="strong"><font color='red'>*</font>{{targetName}}</label>
		            <input type="text" id="targetName" name="targetName" />
		        </div>
	        	<div class="inputBox" style="margin-right: 30px;">
		            <label class="strong"><font color='red'>*</font>{{targetTips}}</label>	
		            <input type="text" id="targetNo" name="targetNo" />
		        </div>
		        <div class="inputBox">
		            <label class="strong"><font color='red'>*</font>经办人姓名</label>
		            <input type="text" id="username" name="username" />
		        </div>
		        <div class="inputBox" style="margin-right: 30px;">
		            <label class="strong"><font color='red'>*</font>经办人身份证号</label>
		            <input type="text" id="licenseNo" name="licenseNo" />
		        </div>
		        <div class="inputBox">
		            <label class="strong"><font color='red'>*</font>经办人手机号</label>
		            <input type="text" id="mobile" name="mobile" />
		        </div>
		        <div class="inputBox" style="padding-bottom:15px;width: 93.5%;">
		            <label>申请内容</label>
		            <input type="text" id="content" name="content" style="width: 76%;" />	
		        </div>
        	</form>
        </div>
    </div>
</div>
		<div class="btnBox1 clearfloat">
		   <a href="#select" class="Prev">上一步</a>
		   <a ng-click="goNext()" class="next">下一步</a>
		</div>
</div>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()"></alert>
<style type="text/css">
	.select{
		width: 55%;
		height: 85%;
		margin-top: 6px;
		min-height: 20px;
		min-width: 20px;
		padding: 15px;
		margin-left: 20px;
		box-shadow: rgba(0, 0, 0, 0.3) 2px 2px 6px inset;
		border-radius: 8px;
		border: 0;
		font-size: 30px;
	}
</style>
