<app-header go-back="goAppHistoryBack()" fun-name="医保个人信息"></app-header>
<div class="stable">
	<div id="wrapper">
		<div class="my-card">
			<div class="head">
				<h4 ng-click="nextStep()">医保个人信息查询</h4>
			</div>
			<div class="body" style="margin-left: 65px;">
				<dd id="ybbf" class="singselect">
					<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px;">选择医保办法</dl>
					<a>
						<li vId="000003">职工保险</li>
					</a>
					<a>
						<li vId="000001">居民保险</li>
					</a>
				</dd>
				<dd id="year" class="singselect2">
					<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px;">选择年限</dl>
					<a>
						<li vId="000003">{{year}}年</li>
					</a>
					<a>
						<li vId="000001">{{year-1}}年</li>
					</a>
					<a>
						<li vId="000003">{{year-2}}年</li>
					</a>
					<a>
						<li vId="000001">{{year-3}}年</li>
					</a>
				</dd>
				<dl style="position: absolute;   font-size: 30px;  color: #c2cce3;   line-height: 60px; top: 485px;">输入手机号</dl>
				<div id="view-search" class="view-search">
					<input id="input" class="view-input" ng-keyup="keyboardInput($event)" type="text" ng-model="count" ng-click="(count=='请输入')?count='':''" />
				</div>
				<div id="keybord" class="keybord">
					<a ng-repeat="item in keybordArr" ng-click="inputNumber(item)">{{item}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
<app-footer prev="prevStep()" next="nextStep()" next-text="nextText">
</app-footer>
