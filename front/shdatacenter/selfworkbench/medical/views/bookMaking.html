<app-header go-back="goAppHistoryBack()" fun-name="医保制册"></app-header>
<p class="caption">{{operation}}</p>
<div class="stable">
	<div class="container">
		<div class="loginType">
			<p class="selfLogin">本人登录</p>
			<ul>
				<li>
					<a ng-click="chooseSwipeType('idCard', 'self')">
						<img class="idcard" ng-src="{{idcardMedicalPng}}"/>
						<p>身份证</p>
					</a>
					<a ng-click="chooseSwipeType('ybCard', 'self')">
						<img class="ybCard" ng-src="{{ybcardPng}}"/>
						<p>医保卡</p>
					</a>
					<a ng-click="chooseSwipeType('sbCard', 'self')">
						<img class="sbcard" ng-src="{{sbcardPng}}"/>
						<p>社保卡</p>
					</a>
				</li>
			</ul>
		</div>
		
		<div class="loginType">
			<p class="otherLogin">代办登录</p>
			<ul>
				<li>
					<a ng-click="chooseSwipeType('idCard', 'agent')">
						<img ng-src="{{idcardMedicalPng}}"/>
						<p>身份证</p>
					</a>
					<a ng-click="chooseSwipeType('ybCard', 'agent')">
						<img class="ybCard" ng-src="{{ybcardPng}}"/>
						<p>医保卡</p>
					</a>
					<a ng-click="chooseSwipeType('sbCard', 'agent')">
						<img ng-src="{{sbcardPng}}"/>
						<p>社保卡</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" cancel="alertCancel()"></alert>
<app-footer prev="prevStep()" next="nextStep()" default-next="hidden" ></app-footer>
