<take-photo result="getImg(img,url)" ng-if="!isPrint" type="material"></take-photo>
<div ng-if="isPrint">
	<div class="preview">
		<img ng-src="{{materialData}}" />
	</div>
	<div class="chooseQuantity material">
		<p>请选择您要打印的份数</p>
		<span class="control" ng-click="minus()">
		-
	</span>
		<span>
		{{printQuantity}}份
	</span>
		<span class="control" ng-click="plus()">+</span>
	</div>
	<a href="javascript:;" class="print" ng-click="print()">打印</a>
	<print show="printShow"></print>

</div>
<app-footer prev="prevStep()" next="" default-next="hidden">
<style type="text/css">
	.print {
		background-color: #56ce97;
		padding: 20px 40px 20px 40px;
		border-radius: 10px;
		display: inline-block;
		margin-left: 890px;
		margin-top: 30px;
	}
	.preview {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-around;
		width: 1250px;
		margin: 0 auto;
	}
	.preview img{
		max-height: 500px;
	}
	.chooseQuantity.material {
		float: none;
		margin: 0 auto;
		margin-top: 100px;
	}
</style>
