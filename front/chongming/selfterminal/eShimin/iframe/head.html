<script type="text/javascript">
	function goHome() {
		window.external.CmCapHide();
		window.external.CardReadStop();
		window.external.BarcodeScannerStop();
		window.external.ShowHomeIndex();
		window.external.GoHome();
		window.localStorage.clear();
	}
</script>
