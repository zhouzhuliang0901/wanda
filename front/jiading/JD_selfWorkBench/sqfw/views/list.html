<div class="shell bg2">
	<apptb-header fun-name="线下办理"></apptb-header>
	<div class="TabBox1">
		<ul class="navul1 navul2 clearfloat">
			<li class="act">选择事项</li>
			<li>办事指南</li>
			<li>事项情形</li>
			<li>人证核验</li>
			<li>材料上传</li>
		</ul>
		<span class="line"></span>
		<ul class="tabul1 clearfloat">
			<li ng-class="{'in':current==index}" ng-repeat="(index,item) in searchType" ng-click="getMatterCon(index,item)">{{item}}</li>
			<div ng-show="idRead" class="inputBox1 inputDiv">
				<input class="input1" ng-model="matterVal" type="text" placeholder="请输入事项名称" />
				<a class="btn_radius_50" ng-click="getSearchMatter()">
					<div class="greyLight">
						<img src="images/icon-link9.png" height="50" width="50" />
					</div>
				</a>
			</div>
		</ul>
		<div class="tabBotbox1">
			<div class="cont">
				<div class="tabBotbox1inner tabBotbox1inner1">
					<div id="wrapper" class="wrapper">
						<div class="linkbox1 clearfloat" ng-class="{'matter':current==1}">
						<a ng-class="{'active':$index==active}"  ng-repeat="item in itemName" ng-click="toMaterials(item.stItemName,item.organCode,item.itemNo,item.clNameCode,item.clDealAccording,item.clDealOrgan,item.clApprovalConds,
item.clApprovalCount,item.clApprovalMater,item.clApprovalLimit,item.clApprovalCert,item.clChargeStd,item.clApplyRightsDuties,
item.clApplyReceive,item.clConsultWay,item.MaterialList,item.clComplaintChannel,item.clDealType,item.clDecidedOpen,item.clRange,item.stItemId,item.organName,item.itemTenNo,item.id)">{{item.stItemName||item.organName}}</a>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<apptb-footer 
		prev="goHome()" 
		next="" 
		default-is-show-next-btn="hidden" 
		custom-home="true" 
		home="customMain()"
	    go-back="goAppHistoryBack()">
	</apptb-footer>
</div>
<div class="loadingBox" ng-if="!isLoading">
	<img style="margin-left: 909px;margin-top: 430px;" src="../libs/common/images/loadings.gif" alt="">
	<p>正在加载数据，请稍后...</p>
</div>
<style type="text/css">
	.tabBotbox1inner .linkbox1.matter a {
		/*width: 734px;*/
		padding:0 30px;
		box-sizing: border-box;
	}
	.wrapper{
		height: 400px;
	}
</style>
