<div class="shell bg2">

	<apptb-header fun-name="自助申报"></apptb-header>
	
	<div class="TabBox1">
		<ul class="navul1 clearfloat">
			<li>选择事项</li>
			<li>人证核验</li>
			<li>信息填写</li>
			<li class="act">在线填报</li>
		</ul>
		<span class="line"></span>
		<div class="main2" style="height: 650px;">
			<div class="action">
				<div class="imageShow" style="height: 1500px;position: absolute;top: 39px;left: 40px;font-size: 40px;">
					<span ng-click="select(index)" ng-repeat="(index,item) in imgUrls">
						<img class="id-icon" src="./images/icon-nav3.png" ng-class="{'imgStyle':current==index}">
						<p>{{item.certName}}</p>
						<img class="id" ng-class="{'imgStyle':current==index}" class="id" ng-src="{{'http://10.237.16.72'+item.pictureUrlForBytes}}" >
						

					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="loadingBox" ng-show="!isLoading">
		<img style="margin-left: 909px;margin-top: 310px;" src="../libs/common/images/loadings.gif" alt="">
		<p>正在加载数据，请稍后...</p>
	</div>
	<apptb-footer 
		prev="prevStep()" 
		next="goNext()" 
		custom-home="true" 
		home="customMain()"
	    go-back="goAppHistoryBack()">
	</apptb-footer>
</div>
<!--图片预览-->
<div class="view-container"  ng-if="isShowView">
	<a class="view-close">
		<span ng-click="viewClose()"></span>
	</a>
    <div class="img-container">
    	<!--configUrl +--> 
        <img ng-src="{{ configUrl + electImg }}" alt="">
    </div>

    <ul class="view-func">
        <li>
        	<span class="zoom-in" ng-click="zoomIn()"></span>
        </li>
        <li>
        	<span class="zoom-out" ng-click="zoomOut()"></span>
        </li>
        <li>
        	<span class="rotate-left" ng-click="rotateLeft()"></span>
        </li>
        <li>
        	<span class="rotate-right" ng-click="rotateRight()"></span>
        </li>
    </ul>
</div>
