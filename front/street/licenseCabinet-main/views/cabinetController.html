<style>
	.btn {
		margin-top: 1330px;
	}
	
	.btn.confirm {
		margin-top: -120px;
		margin-left: 592px;
	}
	
	.btn.cancel {
		margin-top: 50px;
		margin-left: 122px;
	}
</style>

<nav>
	<ol class="breadcrumb">
		<li>
			<a href="javascript:;">
				<img src="images/homeLogo.png">
			</a>
		</li>
		<li>
			<a href="javascript:;">证照柜</a>
		</li>
		<li class="active">控制中心</li>
	</ol>
</nav>
<div class="cabinetController">
	<div class="mask" ng-if="mask" ng-click="closeMask()"></div>
	<div class="matterInfo" ng-if="mask">
		<table class="licenseInfoTable">
			<tr>
				<td>办件编号</td>
				<td>{{currentMatter.stApplyNo||'空'}}</td>
			</tr>
			<tr>
				<td>事项名称</td>
				<td>{{currentMatter.itemName||'空'}}</td>
			</tr>
			<tr>
				<td>申请对象</td>
				<td>{{currentMatter.stName||'空'}}</td>
			</tr>
			<tr>
				<td>联系电话</td>
				<td>{{currentMatter.stSenderPhone||currentMatter.stReceiverPhone||'空'}}</td>
			</tr>
		</table>
		<div class="btn cancel" ng-click="closeMask()">
			<img class="eventIcon" src="images/icon/back.png" alt="">
			<span class="event">取消</span>
		</div>
		<div class="btn confirm" ng-click="confirmOpen()">
			<img class="eventIcon" src="images/icon/ok.png" alt="">
			<span class="event">确定</span>
		</div>
	</div>
	<a href="" class="controllerBtn" ng-click="openCabinet(item)" ng-class="item.className" ng-repeat="item in totalCabinet">{{item.stCabinetNo}}</a>
</div>
<div class="btn right saveImg" ui-sref="staffOperationChoice">
	<img class="eventIcon" src="images/icon/back.png" alt="">
	<span class="event">返回</span>
</div>
