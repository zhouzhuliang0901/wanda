<style>
    .customMadeLeftLump {
        position: absolute;
        margin: 0 auto;
        bottom: 360px;
        width: 80%;
        left: 0px;
        right: 0px;
    }

    .appBtn {
        position: absolute;
        color: #fff;
        transition: all 100ms ease-in;
        font-size: 30px;
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.3);
        border-radius: 40px;
        width: 360px;
        height: 80px;
        top: 0px;
        left: 0px;
    }

    .appBtn .icon {
        position: absolute;
        top: 0px;
        bottom: 0px;
        margin: auto;
        left: 10px;
        height: 80px;
    }

    .appBtn.active {
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.5);
    }

    .appBtn .desc {
        position: absolute;
        display: block;
        user-select: none;
        margin: auto;
        line-height: 80px;
        top: 0px;
        bottom: 0px;
        right: 0px;
        left: 0px;
        height: 80px;
    }

    .appBtn.loginBtn {
        left: 100px;
    }

    .appBtn.loginBtn.idcardLogin {
        top: 520px;

    }

    .appBtn.loginBtn.cloudLogin {
        top: 640px;

    }

    .cloudContainer {
        position: relative;
        margin-top: 50px;
    }
</style>
<nav ng-controller="publicIdCard">
    <ol class="breadcrumb">
        <li>
            <a href="#main">
                <img ng-src="{{base}}libs/common/images/home.png" style="height: 30px;">
            </a>
        </li>
        <li> <a href="javascript:;">身份信息认证</a> </li>
        <li class="active">
            {{verificationType}}登录
        </li>
    </ol>
</nav>
<div class="board" ng-controller="publicIdCard">
    <div class="info blue-green">
        <img class="bg" ng-src="{{base}}libs/common/images/mainIndexBG_0.png">
        <div class="vertical-middle horizontal-middle customMadeLeftLump">
            <img ng-src="{{base}}libs/common/images/smy/citizenCloud-Code.png" ng-if="currentLogin==='cloud'">
            <img ng-src="{{base}}libs/common/images/prototype.png" ng-if="currentLogin==='idcard'">
            <img ng-src="{{base}}libs/common/images/card.gif" class="gifIdCard" ng-if="currentLogin==='idcard'">
            <div>
                请{{tipsInfo}}以继续
            </div>
        </div>
        <div class="appBtn loginBtn idcardLogin" ng-if="!readIdCard.isOpen" ng-class="{'active':currentLogin==='idcard'}"
            ng-click="readIdCard()">
            <p class="desc">身份证登陆</p>
        </div>
        <div class="appBtn loginBtn cloudLogin" ng-if="hasCitizenCloud && readCitizenCloud.isOpen" ng-class="{'active':currentLogin==='cloud'}"
            ng-click="readCitizenCloud()">
            <p class="desc">市民云登陆</p>
        </div>
    </div>
    <div class="action">
        <div class="loginContainer idcardContainer" ng-if="currentLogin==='idcard'">
            <img ng-src="{{base}}libs/common/images/prototype-grey.png" style="position:absolute;height:650px;top:80px;left:150px;" />
            <img ng-src="{{base}}libs/common/images/card.gif" class="onBgImgIdCard" />
            <div style="text-align:center;position:absolute;left:600px;top:300px;font-size:40px;">
                <b>请将身份证插入读卡器内</b>
                <br />
                <span style="font-size:0.6em;">系统将在读取身份证信息后自动跳转
                    <br />如有疑问请咨询工作人员获取帮助
                    <br />
                </span>
            </div>
        </div>
        <div class="loginContainer cloudContainer" ng-if="currentLogin==='cloud'">
            <img ng-src="{{base}}libs/common/images/right.png" style="position:absolute;left:370px;top:320px;width:30px;" />
            <img ng-src="{{base}}libs/common/images/right.png" style="position:absolute;left:700px;top:320px;width:30px;" />
            <div class="smyBox" style="top:30px;left:100px;">
                <img class="vertical-middle" ng-src="{{base}}libs/common/images/smy/citizenCloud1.jpg" />
                <img ng-src="{{base}}libs/common/images/click.gif" style="position:absolute;width:70px;top:100px;left:120px;" />
                <b>进入市民云<br />选择“亮证”功能</b>
            </div>
            <div class="smyBox" style="top:30px;left:425px;">
                <img class="vertical-middle" ng-src="{{base}}libs/common/images/smy/citizenCloud2.jpg" />
                <img class="horizontal-middle" ng-src="{{base}}libs/common/images/smy.png" style="width:150px;margin-top: -170px;margin-left: 50px;" />
                <b>查看二维码信息</b>
            </div>
            <div class="smyBox" style="top:30px;left:750px;">
                <img class="vertical-middle" ng-src="{{base}}libs/common/images/prototype-grey.png" />
                <img ng-src="{{base}}libs/common/images/arrow.gif" style="position:absolute;width:40px;top:220px;left:30px;" />
                <b>使用自助机<br />扫码二维码</b>
            </div>
        </div>

    </div>
</div>
