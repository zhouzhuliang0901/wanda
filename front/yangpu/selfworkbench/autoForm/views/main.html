<ul class="fromList">
	<li ng-click="choiceForm(item)" ng-repeat="item in takeFormList track by $index">
		<img ng-src="{{ item.formImg }}" />
		<p>{{ item.formName }}</p>
	</li>
	<a href="javascript:;" class="controlGroup prev" ng-click="prevPage()">
		<img src="./images/prevBtn.png" />
	</a>
	<a href="javascript:;" class="controlGroup next" ng-click="nextPage()">
		<img src="./images/nextBtn.png" />
	</a>
</ul>
<img ng-show="" ng-src="{{ hide.formImg }}" ng-repeat="hide in takeFormList track by $index" />
