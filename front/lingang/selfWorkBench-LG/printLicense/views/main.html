<apptb-header fun-name="证明开具"></apptb-header>
<div class="scrollBox2 clearfloat">
	<!--个人, 法人-->
	<ul class="handleList">
		<li ng-class="{'in':current==index}" ng-repeat="(index,item) in searchType" ng-click="getMatterCon(index,item)">
			{{ item }}办事
		</li>
	</ul>

	<div id="wrapper" class="wrapper">
		<div class="scrollContain">
			<div class="linkt" repeat-finish ng-repeat="stuff in stuffName">
				<div class="select">
					<div>
						<img class="img" ng-src="{{ stuff.img }}" />
					</div>
					<div class="stuff">{{ stuff.stuffName }}</div>
					<div class="banli" ng-click="Handle(stuff.url,'banli',stuff.isSelf)">立即办理</div>
					<div class="print" ng-click="toStuffName(stuff.code,stuff.stuffName)">打印</div>
				</div>
			</div>
			<div class="linkt" repeat-finish ng-repeat="stuff in rsItem">
				<a class="select" data-ng-click="choiceType(stuff.url)">
					<div>
						<img class="img" ng-src="{{ stuff.img }}" />
					</div>
					<div class="stuff" id="stuff">{{ stuff.stuffName }}</div>
				</a>
			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="" default-is-show-prev-btn="hidden" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
