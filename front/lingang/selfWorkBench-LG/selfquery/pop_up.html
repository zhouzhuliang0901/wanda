<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>立式查询系统</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <style>
        .pop_up{
            width: 576px;
            height: 384.5px;
            background: url("images/pop_up.png") no-repeat;
            background-size: 100%;
        }
        .pop_up p{
            width: 576px;
            height: 120px;
            line-height: 50px;
            padding-top: 80px;
            color: white;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
        }
        .button{
            display: block;
            width: 576px;
            height: 65px;
            text-align: center;
            margin-top: 60px;
        }
        .button a{
            display: inline-block;
            width: 142.5px;
            height: 64.5px;
            line-height: 64.5px;
            background: url("images/confirm.png") no-repeat;
            background-size: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pop_up">
        <p>对不起，您已错选三次。
            <br/>请选择其他方式查询办事进度
        </p>
        <div class="button">
            <a href="" class="confirm">确&nbsp;定</a>
            <a href="" class="confirm">取&nbsp;消</a>
        </div>
    </div>
</body>
</html>
