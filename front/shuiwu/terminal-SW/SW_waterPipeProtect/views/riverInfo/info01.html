<style type="text/css">
	#wrapper {
		height: 550px;
		position: relative;
	}
	
	#wrapper .infoContent {
		margin-left: 2.4%;
		margin-top: 1%;
		width: 1550px;
		display: flex;
		display: -ms-flexbox;
		flex-flow: wrap;
		-ms-flex-wrap: wrap;
		justify-content: space-between;
		-ms-flex-pack: justify;
		align-content: flex-start;
	}
	
	#infoForm .inputBox {
		width: 47%;
		height: 70px
	}
	
	.inputBox>label {
		width: 270px;
		vertical-align: middle;
	}
	
	#infoForm .inputBox select,
	#infoForm .inputBox input[type=textarea] {
		width: 55%;
		background-color: rgba(200, 200, 200, 0.8);
		min-height: 20px;
		min-width: 20px;
		padding: 15px;
		font-size: 0.8em;
		box-shadow: rgba(0, 0, 0, 0.3) 2px 2px 6px inset;
		border-radius: 8px;
		border: 0;
	}
	
	#infoForm .inputBox input[type=textarea] {
		width: 50%;
		vertical-align: middle;
		height: 58%;
	}
	
	#infoForm .content {
		padding-bottom: 15px;
		width: 95%;
	}
	
	#infoForm .inputBox input[type=text] {
		width: 50%;
	}
	/*关于日期控件*/
	
	.layui-laydate-main {
		width: 440px !important;
	}
	
	.laydate-set-ym span,
	.layui-laydate-header i {
		font-size: 30px;
	}
	
	.layui-laydate-content td,
	.layui-laydate-content th {
		padding: 5px 15px !important;
		font-size: 26px !important;
	}
	
	.layui-laydate-header {
		line-height: 50px !important;
	}
	
	.layui-laydate-footer span {
		font-size: 32px !important;
		border: none;
	}
	
	.layui-laydate-footer {
		height: 50px !important;
		line-height: 50px !important;
	}
	
	#DATAOFSTART,
	#FINISHOFSTART {
		width: 50%;
		background-color: rgba(200, 200, 200, 0.8);
		min-height: 20px;
		min-width: 20px;
		padding: 15px;
		box-shadow: rgba(0, 0, 0, 0.3) 2px 2px 6px inset;
		border-radius: 8px;
		border: 0;
		font-size: 28px;
	}
	
	.DIRECTUTILIZATION,
	.BOILERRECYCLING,
	.INDRECTWATERRECYCING,
	.PROCESSWATERRATE,
	.SEWAGERATE {
		font-size: 25px !important;
	}
	
	.inputBox .UNTRADITIONDEVICE {
		font-size: 27px !important;
	}
	
	.inputBox.ADDTHAT {
		width: 100% !important;
	}
	
	#ADDTHAT {
		width: 76% !important;
	}
	
	#SGSTARTTIME,
	#SGENDTIME {
		width: 50%;
		background-color: rgba(200, 200, 200, 0.8);
		min-height: 20px;
		min-width: 20px;
		padding: 15px;
		box-shadow: rgba(0, 0, 0, 0.3) 2px 2px 6px inset;
		border-radius: 8px;
		border: 0;
		font-size: 28px;
	}
</style>
<nav>
	<ol class="breadcrumb">
		<li>
			<a ng-click="Home()"><img src="images/home.png" height="30"></a>
		</li>
		<li>
			<a href="#list">自助申报</a>
		</li>
		<li>
			<a href="#">{{itemName}}</a>
		</li>
		<li>
			<a href="#guideline">办事指南</a>
		</li>
		<li>
			<a href="#main">实名认证</a>
		</li>
		<li class="active">基本信息</li>
	</ol>
</nav>
<div class="board">
	<div class="action right-info" style="background: none; width: 100%;left: 0;">
		<div class="right-input" style="width: 97%; margin: 2% auto;">
			<form id="infoForm" method="get">
				<div style="text-align: center; margin-bottom: 10px; color: #1566aa;width: 97%;">
					{{fullItemName}}
				</div>
				<div id="wrapper">
					<div class="infoContent">
						<div style="width: 100%; margin: 10px;">
							<hr style="width:40%;border-top:3px dashed #000; height:1px;float: left;">
							<span style=" text-align: center;font-weight: bold;">&emsp;&nbsp;基本信息 </span>
							<hr style="width:38%;border-top:3px dashed #000; height:1px;float: right;">
						</div>
						<div class="inputBox">
							<label class="true">单位名称</label>
							<input type="text" id="targetName" ng-model="targetName" />
						</div>
						<div class="inputBox">
							<label class="true">单位类型</label>
							<select ng-model="selected_st_org_type" ng-options="x.name for x in ST_ORG_TYPE">
							</select>
						</div>
						<div class="inputBox">
							<label class="true">证件类型</label>
							<select ng-model="selected_zzjglx" ng-options="x.name for x in ZZJGLX">
							</select>
						</div>
						<div class="inputBox">
							<label class="true">证件号</label>
							<input type="text" id="COMPANYCODE" ng-model="COMPANYCODE" />
						</div>
						<div class="inputBox">
							<label class="true">联系人姓名</label>
							<input type="text" id="ST_LINK_NAME" ng-model="ST_LINK_NAME" />
						</div>
						<div class="inputBox">
							<label class="true">法定代表人姓名</label>
							<input type="text" id="ARTIFICIALPERSON" ng-model="ARTIFICIALPERSON" />
						</div>
						<div class="inputBox">
							<label class="true">联系地址</label>
							<input type="text" id="ST_LINK_ADDRESS" ng-model="ST_LINK_ADDRESS" />
						</div>
						<div class="inputBox">
							<label class="true">单位地址</label>
							<input type="text" id="APPADDRESS" ng-model="APPADDRESS" />
						</div>
						<div class="inputBox">
							<label class="true">单位邮编</label>
							<input type="text" id="APPPOST" ng-model="APPPOST" />
						</div>
						<div class="inputBox">
							<label class="true">固定电话</label>
							<input type="text" id="DWTEL" ng-model="DWTEL" />
						</div>
						<div class="inputBox">
							<label class="true">手机号码</label>
							<input type="text" id="mobile" ng-model="mobile" />
						</div>
						<div class="inputBox">
							<label class="">电子邮件</label>
							<input type="text" id="DWEMAIL" ng-model="DWEMAIL" />
						</div>
						<div class="inputBox">
							<label class="">法人电话</label>
							<input type="text" id="ARTPHONE" ng-model="ARTPHONE" />
						</div>
						<div class="inputBox">
							<label class="">法人手机</label>
							<input type="text" id="ARTMPHONE" ng-model="ARTMPHONE" />
						</div>
						<div class="inputBox">
							<label class="">法人传真</label>
							<input type="text" id="ARTFAX" ng-model="ARTFAX" />
						</div>
						<div class="inputBox">
							<label class="">联系人传真</label>
							<input type="text" id="LINKFAX" ng-model="LINKFAX" />
						</div>
						<div class="inputBox">
							<label class="true">行政区</label>
							<select ng-model="selected_districts" ng-options="x.name for x in DISTRICTS">
							</select>
						</div>
						<div style="width: 100%; margin: 10px;">
							<hr style="width:40%;border-top:3px dashed #000; height:1px;float: left;">
							<span style=" text-align: center;font-weight: bold;">&emsp;&nbsp;工程信息 </span>
							<hr style="width:38%;border-top:3px dashed #000; height:1px;float: right;">
						</div>
						<div class="inputBox">
							<label class="true">统一编码</label>
							<input type="text" id="WSLBH" ng-model="WSLBH" />
						</div>
						<div class="inputBox">
							<label class="true">申请人</label>
							<input type="text" id="APPLIER" ng-model="APPLIER" />
						</div>
						<div class="inputBox">
							<label class="">法定代表人</label>
							<input type="text" id="ARTIFICIALPERSON" ng-model="ARTIFICIALPERSON" />
						</div>
						<div class="inputBox">
							<label class="">地址</label>
							<input type="text" id="APPADDRESS" ng-model="APPADDRESS" />
						</div>
						<div class="inputBox">
							<label class="">邮编</label>
							<input type="text" id="APPPOST" ng-model="APPPOST" />
						</div>
						<div class="inputBox">
							<label class="">施工单位一</label>
							<input type="text" id="APPLIER1" ng-model="APPLIER1" />
						</div>
						<div class="inputBox">
							<label class="">施工单位一法定代表人</label>
							<input type="text" id="ARTIFICIALPERSON1" ng-model="ARTIFICIALPERSON1" />
						</div>
						<div class="inputBox">
							<label class="">施工单位一地址</label>
							<input type="text" id="APPADDRESS1" ng-model="APPADDRESS1" />
						</div>
						<div class="inputBox">
							<label class="">施工单位一邮编</label>
							<input type="text" id="APPPOST1" ng-model="APPPOST1" />
						</div>
						<div class="inputBox">
							<label class="">施工单位二</label>
							<input type="text" id="APPLIER2" ng-model="APPLIER2" />
						</div>
						<div class="inputBox">
							<label class="">法定代表人</label>
							<input type="text" id="ARTIFICIALPERSON2" ng-model="ARTIFICIALPERSON2" />
						</div>
						<div class="inputBox">
							<label class="">地址</label>
							<input type="text" id="APPADDRESS2" ng-model="APPADDRESS2" />
						</div>
						<div class="inputBox">
							<label class="">邮编</label>
							<input type="text" id="APPPOST2" ng-model="APPPOST2" />
						</div>
						<div class="inputBox">
							<label class="">上级主管单位</label>
							<input type="text" id="LCOMPANY" ng-model="LCOMPANY" />
						</div>
						<div class="inputBox">
							<label class="">建筑项目内容</label>
							<input type="text" id="PCONTENT" ng-model="PCONTENT" />
						</div>
						<div class="inputBox">
							<label class="">与渠道的关系</label>
							<input type="text" id="LRELATION" ng-model="LRELATION" />
						</div>
						<div class="inputBox">
							<label class="">施工地点</label>
							<input type="text" id="SGADDRESS" ng-model="SGADDRESS" />
						</div>
						<div class="inputBox">
							<label class="">建筑物层次</label>
							<input type="text" id="CONSTRUS" ng-model="CONSTRUS" />
						</div>
						<div class="inputBox">
							<label class="">基础情况</label>
							<input type="text" id="FOUNDATION" ng-model="FOUNDATION" />
						</div>
						<div class="inputBox">
							<label class="">建筑面积</label>
							<input type="text" id="CONSTRUSQ" ng-model="CONSTRUSQ" />
						</div>
						<div class="inputBox">
							<label class="">施工开始日期</label>
							<input type="datePicker" id="SGSTARTTIME" ng-model="SGSTARTTIME" />
						</div>
						<div class="inputBox">
							<label class="">施工结束日期</label>
							<input type="datePicker" id="SGENDTIME" ng-model="SGENDTIME" />
						</div>
						<div class="inputBox">
							<label class="">联系人</label>
							<input type="text" id="LINKMAN" ng-model="LINKMAN" />
						</div>
						<div class="inputBox">
							<label class="">联系人电话</label>
							<input type="text" id="LINKPHONE" ng-model="LINKPHONE" />
						</div>
						<div class="inputBox">
							<label class="">联系人手机</label>
							<input type="text" id="LINKMPHONE" ng-model="LINKMPHONE" />
						</div>
						<div class="inputBox">
							<label class="">联系人邮箱</label>
							<input type="text" id="LINKEMAIL" ng-model="LINKEMAIL" />
						</div>

					</div>
				</div>
			</form>
		</div>
		<a class="btn_radius_50" ng-click="goNext()" style="left: 42%;">
			<div class="greyLight">
				<img src="images/ok.png" width="50" height="50" style="margin: 15px 0 15px 15px;">
				<label>继续</label>
			</div>
		</a>
	</div>
</div>
