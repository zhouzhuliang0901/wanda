<style type="text/css">
	#wrapper {
		height: 550px;
		position: relative;
	}
	
	#wrapper .infoContent {
		margin-left: 2.4%;
		margin-top: 1%;
		width: 1550px;
		display: flex;
		display: -ms-flexbox;
		flex-flow: wrap;
		-ms-flex-wrap: wrap;
		justify-content: space-between;
		-ms-flex-pack: justify;
		align-content: flex-start;
	}
	
	#infoForm .inputBox {
		width: 47%;
		height: 70px
	}
	
	.inputBox>label {
		width: 270px;
		vertical-align: middle;
	}
	
	#infoForm .inputBox select,
	#infoForm .inputBox input[type=textarea] {
		width: 55%;
		background-color: rgba(200, 200, 200, 0.8);
		min-height: 20px;
		min-width: 20px;
		padding: 15px;
		font-size: 0.8em;
		box-shadow: rgba(0, 0, 0, 0.3) 2px 2px 6px inset;
		border-radius: 8px;
		border: 0;
	}
	
	#infoForm .inputBox input[type=textarea] {
		width: 50%;
		vertical-align: middle;
		height: 58%;
	}
	
	#infoForm .content {
		padding-bottom: 15px;
		width: 95%;
	}
	
	#infoForm .inputBox input[type=text] {
		width: 50%;
	}
	/*关于日期控件*/
	
	.layui-laydate-main {
		width: 440px !important;
	}
	
	.laydate-set-ym span,
	.layui-laydate-header i {
		font-size: 30px;
	}
	
	.layui-laydate-content td,
	.layui-laydate-content th {
		padding: 5px 15px !important;
		font-size: 26px !important;
	}
	
	.layui-laydate-header {
		line-height: 50px !important;
	}
	
	.layui-laydate-footer span {
		font-size: 32px !important;
		border: none;
	}
	
	.layui-laydate-footer {
		height: 50px !important;
		line-height: 50px !important;
	}
	
	#DATAOFSTART,
	#FINISHOFSTART {
		width: 50%;
		background-color: rgba(200, 200, 200, 0.8);
		min-height: 20px;
		min-width: 20px;
		padding: 15px;
		box-shadow: rgba(0, 0, 0, 0.3) 2px 2px 6px inset;
		border-radius: 8px;
		border: 0;
		font-size: 28px;
	}
	
	.DIRECTUTILIZATION,
	.BOILERRECYCLING,
	.INDRECTWATERRECYCING,
	.PROCESSWATERRATE,
	.SEWAGERATE {
		font-size: 25px !important;
	}
	
	.inputBox .UNTRADITIONDEVICE {
		font-size: 27px !important;
	}
	
	.inputBox.ADDTHAT {
		width: 100% !important;
	}
	
	#ADDTHAT {
		width: 76% !important;
	}
</style>
<nav>
	<ol class="breadcrumb">
		<li>
			<a ng-click="Home()"><img src="images/home.png" height="30"></a>
		</li>
		<li>
			<a href="#list">自助申报</a>
		</li>
		<li>
			<a href="#">{{itemName}}</a>
		</li>
		<li>
			<a href="#guideline">办事指南</a>
		</li>
		<li>
			<a href="#main">实名认证</a>
		</li>
		<li class="active">基本信息</li>
	</ol>
</nav>
<div class="board">
	<div class="action right-info" style="background: none; width: 100%;left: 0;">
		<div class="right-input" style="width: 97%; margin: 2% auto;">
			<form id="infoForm" method="get">
				<div style="text-align: center; margin-bottom: 10px; color: #1566aa;width: 97%;">
					{{fullItemName}}
				</div>
				<div id="wrapper">
					<div class="infoContent">
						<div style="width: 100%; margin: 10px;">
							<hr style="width:40%;border-top:3px dashed #000; height:1px;float: left;">
							<span style=" text-align: center;font-weight: bold;">&emsp;&nbsp;基本信息 </span>
							<hr style="width:38%;border-top:3px dashed #000; height:1px;float: right;">
						</div>
						<div class="inputBox">
							<label class="true">单位名称</label>
							<input type="text" id="targetName" ng-model="targetName" />
						</div>
						<div class="inputBox">
							<label class="true">单位类型</label>
							<select ng-model="selected_org_type" ng-options="x.name for x in ST_ORG_TYPE">
								<option value="" style="display: none;"></option>
							</select>
						</div>
						<div class="inputBox">
							<label class="true">证件类型</label>
							<select ng-model="selected_zzjglx" ng-options="x.name for x in ZZJGLX">
								<option value="" style="display: none;"></option>
							</select>
						</div>
						<div class="inputBox">
							<label class="true">证件号</label>
							<input type="text" id="COMPANYCODE" ng-model="COMPANYCODE" />
						</div>
						<div class="inputBox">
							<label class="true">联系人姓名</label>
							<input type="text" id="ST_LINK_NAME" ng-model="ST_LINK_NAME" />
						</div>
						<div class="inputBox">
							<label class="true">法定代表人姓名</label>
							<input type="text" id="ARTIFICIALPERSON" ng-model="ARTIFICIALPERSON" />
						</div>
						<div class="inputBox">
							<label class="true">联系地址</label>
							<input type="text" id="ST_LINK_ADDRESS" ng-model="ST_LINK_ADDRESS" />
						</div>
						<div class="inputBox">
							<label class="true">单位地址</label>
							<input type="text" id="APPADDRESS" ng-model="APPADDRESS" />
						</div>
						<div class="inputBox">
							<label class="true">单位邮编</label>
							<input type="text" id="APPPOST" ng-model="APPPOST" />
						</div>
						<div class="inputBox">
							<label class="true">固定电话</label>
							<input type="text" id="DWTEL" ng-model="DWTEL" />
						</div>
						<div class="inputBox">
							<label class="true">手机号码</label>
							<input type="text" id="mobile" ng-model="mobile" />
						</div>
						<div class="inputBox">
							<label class="">电子邮件</label>
							<input type="text" id="DWEMAIL" ng-model="DWEMAIL" />
						</div>
						<div class="inputBox">
							<label class="">法人电话</label>
							<input type="text" id="ARTPHONE" ng-model="ARTPHONE" />
						</div>
						<div class="inputBox">
							<label class="">法人手机</label>
							<input type="text" id="ARTMPHONE" ng-model="ARTMPHONE" />
						</div>
						<div class="inputBox">
							<label class="">法人传真</label>
							<input type="text" id="ARTFAX" ng-model="ARTFAX" />
						</div>
						<div class="inputBox">
							<label class="">联系人传真</label>
							<input type="text" id="LINKFAX" ng-model="LINKFAX" />
						</div>
						<div class="inputBox">
							<label class="true">行政区</label>
							<!--<select ng-model="DISTRICTS" id="DISTRICTS">
								<option value=""></option>
							</select>-->
							<select ng-model="selected_districts" ng-options="x.name for x in DISTRICTS">
								<option value="" style="display: none;"></option>
							</select>
						</div>
						<div style="width: 100%; margin: 10px;">
							<hr style="width:40%;border-top:3px dashed #000; height:1px;float: left;">
							<span style=" text-align: center;font-weight: bold;">&emsp;&nbsp;工程信息 </span>
							<hr style="width:38%;border-top:3px dashed #000; height:1px;float: right;">
						</div>
						<div class="inputBox">
							<label class="true">统一编码</label>
							<input type="text" id="WSLBH" ng-model="WSLBH" />
						</div>
						<div class="inputBox">
							<label class="true">申请类型</label>
							<!--<select ng-model="SQTYPE" id="SQTYPE">
								<option value=""></option>
							</select>-->
							<select ng-model="selected_sqtype" ng-options="x.name for x in SQTYPE">
								<option value="" style="display: none;"></option>
							</select>
						</div>
						<div class="inputBox">
							<label class="true">名称</label>
							<input type="text" id="APPLIER" ng-model="APPLIER" />
						</div>
						<div class="inputBox">
							<label class="true">行业类别</label>
							<!--<select ng-model="HYLB" id="HYLB">
								<option value=""></option>
							</select>-->
							<select ng-model="selected_hylb" ng-options="x.name for x in HYLB">
								<option value="" style="display: none;"></option>
							</select>
						</div>
						<div class="inputBox">
							<label class="true">地址</label>
							<input type="text" id="APPADDRESS" ng-model="APPADDRESS" />
						</div>
						<div class="inputBox">
							<label class="">邮编</label>
							<input type="text" id="APPLCODE" ng-model="APPLCODE" />
						</div>
						<div class="inputBox">
							<label class="">工程名称</label>
							<input type="text" id="PROJECTNAME" ng-model="PROJECTNAME" />
						</div>
						<div class="inputBox">
							<label class="">工程地点</label>
							<input type="text" id="WORKINGLOCATION" ng-model="WORKINGLOCATION" />
						</div>
						<div class="inputBox">
							<label class="">法定代表人</label>
							<input type="text" id="ARTIFICIALPERSON" ng-model="ARTIFICIALPERSON" />
						</div>
						<div class="inputBox">
							<label class="">法人电话</label>
							<input type="text" id="APPHONE" ng-model="APPHONE" />
						</div>
						<div class="inputBox">
							<label class="">联系人</label>
							<input type="text" id="LINKMAN" ng-model="LINKMAN" />
						</div>
						<div class="inputBox">
							<label class="">联系人电话</label>
							<input type="text" id="LINKPHONE" ng-model="LINKPHONE" />
						</div>
						<div class="inputBox">
							<label class="">联系人手机</label>
							<input type="text" id="LINKMOBILEPHONE" ng-model="LINKMOBILEPHONE" />
						</div>
						<div class="inputBox">
							<label class="">联系人传真</label>
							<input type="text" id="LINKHANDSET" ng-model="LINKHANDSET" />
						</div>
						<div class="inputBox">
							<label class="">设计单位名称</label>
							<input type="text" id="DESIGNUNINAME" ng-model="DESIGNUNINAME" />
						</div>
						<div class="inputBox">
							<label class="">设计单位地址</label>
							<input type="text" id="DESIGNUNIADDRE" ng-model="DESIGNUNIADDRE" />
						</div>
						<div class="inputBox">
							<label class="">设计单位负责人</label>
							<input type="text" id="DESIGNPERSONRESPON" ng-model="DESIGNPERSONRESPON" />
						</div>
						<div class="inputBox">
							<label class="">设计单位联系电话</label>
							<input type="text" id="DESIGNRESPONNUM" ng-model="DESIGNRESPONNUM" />
						</div>
						<div class="inputBox">
							<label class="">评估单位名称</label>
							<input type="text" id="EVALUATIONCOMADDRE" ng-model="EVALUATIONCOMADDRE" />
						</div>
						<div class="inputBox">
							<label class="">评估单位地址</label>
							<input type="text" id="EVALUATIONADDRESS" ng-model="EVALUATIONADDRESS" />
						</div>
						<div class="inputBox">
							<label class="">评估单位负责人</label>
							<input type="text" id="EVALUATIONCOMRESP" ng-model="EVALUATIONCOMRESP" />
						</div>
						<div class="inputBox">
							<label class="">评估单位联系电话</label>
							<input type="text" id="EVALUATIONREPNUM" ng-model="EVALUATIONREPNUM" />
						</div>
						<div class="inputBox">
							<label class="true">评估单位开工日期</label>
							<input type="datePicker" id="DATAOFSTART" ng-model="DATAOFSTART" />
						</div>
						<div class="inputBox">
							<label class="true">评估单位竣工日期</label>
							<input type="datePicker" id="FINISHOFSTART" ng-model="FINISHOFSTART" />
						</div>
						<div class="inputBox">
							<label class="INDRECTWATERRECYCING">设计标准 间接冷却水循环利用率(%)</label>
							<input type="text" id="INDRECTWATERRECYCING" ng-model="INDRECTWATERRECYCING" />
						</div>
						<div class="inputBox">
							<label class="DIRECTUTILIZATION">设计标准 直接冷却水循环利用率(%)</label>
							<input type="text" id="DIRECTUTILIZATION" ng-model="DIRECTUTILIZATION" />
						</div>
						<div class="inputBox">
							<label class="BOILERRECYCLING">设计标准 锅炉蒸汽冷凝水循环利用率(%)</label>
							<input type="text" id="BOILERRECYCLING" ng-model="BOILERRECYCLING" />
						</div>
						<div class="inputBox">
							<label class="PROCESSWATERRATE">设计标准 工艺水回用率(%)</label>
							<input type="text" id="PROCESSWATERRATE" ng-model="PROCESSWATERRATE" />
						</div>
						<div class="inputBox">
							<label class="SEWAGERATE">设计标准 生活污水回用率(%)</label>
							<input type="text" id="SEWAGERATE" ng-model="SEWAGERATE" />
						</div>
						<div class="inputBox">
							<label class="">绿化浇灌节水装置</label>
							<select ng-model="selected_greeningdevicey" ng-options="x.name for x in GREENINGDEVICEY"></select>
						</div>
						<div class="inputBox">
							<label class="">车辆清洗节水装置</label>
							<select ng-model="selected_vehicledevicen" ng-options="x.name for x in VEHICLEDEVICEN"></select>
						</div>
						<div class="inputBox">
							<label class="UNTRADITIONDEVICE">非传统水资源利用设施装置</label>
							<input type="text" id="UNTRADITIONDEVICE" ng-model="UNTRADITIONDEVICE" />
						</div>
						<div class="inputBox">
							<label class="">河水利用设施装置</label>
							<input type="text" id="RIVERWATERDEVICE" ng-model="RIVERWATERDEVICE" />
						</div>
						<div class="inputBox ADDTHAT">
							<label class="">备注</label>
							<input type="textarea" id="ADDTHAT" ng-model="ADDTHAT" />
						</div>

					</div>
				</div>
			</form>
		</div>
		<a class="btn_radius_50" ng-click="goNext()" style="left: 42%;">
			<div class="greyLight">
				<img src="images/ok.png" width="50" height="50" style="margin: 15px 0 15px 15px;">
				<label>继续</label>
			</div>
		</a>
	</div>
</div>
