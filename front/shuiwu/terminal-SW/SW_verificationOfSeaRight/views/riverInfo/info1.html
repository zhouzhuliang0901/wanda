<style type="text/css">
	#wrapper {
		height: 550px;
		position: relative;
	}
	
	#infoForm .inputBox {
		width: 47%;
		height: 70px
	}
	
	.inputBox>label {
		width: 270px;
	}
	
	#infoForm .inputBox select,
	#infoForm .inputBox input[type=textarea] {
		width: 55%;
		background-color: rgba(200, 200, 200, 0.8);
		min-height: 20px;
		min-width: 20px;
		padding: 15px;
		font-size: 0.8em;
		box-shadow: rgba(0, 0, 0, 0.3) 2px 2px 6px inset;
		border-radius: 8px;
		border: 0;
	}
	
	#infoForm .inputBox input[type=textarea] {
		width: 50%;
		vertical-align: middle;
		height: 58%;
	}
	
	#infoForm .content {
		padding-bottom: 15px;
		width: 95%;
	}
	
	#infoForm .inputBox input[type=text] {
		width: 50%;
	}
</style>
<nav>
	<ol class="breadcrumb">
		<li>
			<a ng-click="Home()"><img src="images/home.png" height="30"></a>
		</li>
		<li>
			<a href="#list">自助申报</a>
		</li>
		<li>
			<a href="#">{{itemName}}</a>
		</li>
		<li>
			<a href="#guideline">办事指南</a>
		</li>
		<li>
			<a href="#main">实名认证</a>
		</li>
		<li class="active">基本信息</li>
	</ol>
</nav>
<div class="board">
	<div class="action right-info" style="background: none; width: 100%;left: 0;">
		<div class="right-input" style="width: 97%; margin: 2% auto;">
			<form id="infoForm" method="get">
				<div style="text-align: center; margin-bottom: 10px; color: #1566aa;width: 97%;">
					{{fullItemName}}
				</div>
				<div id="wrapper">
					<div class="infoContent" style="margin-left: 2.4%;margin-top: 1%;width: 1550px; display: flex; display: -ms-flexbox; flex-flow: wrap;-ms-flex-wrap: wrap;justify-content: space-between;-ms-flex-pack: justify;align-content: flex-start;">
						<div style="width: 100%; margin: 10px;">
							<hr style="width:40%;border-top:3px dashed #000; height:1px;float: left;">
							<span style=" text-align: center;font-weight: bold;">&emsp;&nbsp;基本信息 </span>
							<hr style="width:38%;border-top:3px dashed #000; height:1px;float: right;">
						</div>
						<div class="inputBox">
							<label class="true">单位名称</label>
							<input type="text" id="targetName" ng-model="targetName" />
						</div>
						<div class="inputBox">
							<label class="">单位类型</label>
							<select ng-model="selected_st_org_type" ng-options="x.name for x in ST_ORG_TYPE">
							</select>
						</div>
						<div class="inputBox">
							<label class="true">统一社会信用代码</label>
							<input type="text" id="targetNo" ng-model="targetNo" />
						</div>
						<div class="inputBox">
							<label class="true">联系人姓名</label>
							<input type="text" id="ST_LINK_NAME" ng-model="ST_LINK_NAME" />
						</div>
						<div class="inputBox">
							<label class="true">法定代表人姓名</label>
							<input type="text" id="ARTIFICIALPERSON" ng-model="ARTIFICIALPERSON" />
						</div>
						<div class="inputBox">
							<label class="true">联系地址</label>
							<input type="text" id="ST_LINK_ADDRESS" ng-model="ST_LINK_ADDRESS" />
						</div>
						<div class="inputBox">
							<label class="true">单位地址</label>
							<input type="text" id="APPADDRESS" ng-model="APPADDRESS" />
						</div>
						<div class="inputBox">
							<label class="true">单位邮编</label>
							<input type="text" id="APPPOST" ng-model="APPPOST" />
						</div>
						<div class="inputBox">
							<label class="true">固定电话</label>
							<input type="text" id="DWTEL" ng-model="DWTEL" />
						</div>
						<div class="inputBox">
							<label class="true">手机号码</label>
							<input type="text" id="mobile" ng-model="mobile" />
						</div>
						<div class="inputBox">
							<label class="">电子邮件</label>
							<input type="text" id="DWEMAIL" ng-model="DWEMAIL" />
						</div>
						<div class="inputBox">
							<label class="">法人电话</label>
							<input type="text" id="ARTPHONE" ng-model="ARTPHONE" />
						</div>
						<div class="inputBox">
							<label class="">法人手机</label>
							<input type="text" id="ARTMPHONE" ng-model="ARTMPHONE" />
						</div>
						<div class="inputBox">
							<label class="">法人传真</label>
							<input type="text" id="ARTFAX" ng-model="ARTFAX" />
						</div>
						<div class="inputBox">
							<label class="">联系人传真</label>
							<input type="text" id="LINKFAX" ng-model="LINKFAX" />
						</div>
						<div class="inputBox">
							<label class="">申请内容</label>
							<input type="textarea" id="ST_CONTENT" ng-model="ST_CONTENT" />
						</div>
						<div style="width: 100%; margin: 10px;">
							<hr style="width:40%;border-top:3px dashed #000; height:1px;float: left;">
							<span style=" text-align: center;font-weight: bold;">&emsp;&nbsp;工程信息 </span>
							<hr style="width:38%;border-top:3px dashed #000; height:1px;float: right;">
						</div>
						<div class="inputBox">
							<label class="true">行政区</label>
							<select ng-model="selected_districts" ng-options="x.name for x in DISTRICTS">
							</select>
						</div>
						<div class="inputBox">
							<label class="true">统一编码</label>
							<input type="text" id="WSLBH" ng-model="WSLBH" />
						</div>
						<div class="inputBox">
							<label class="true">申请人</label>
							<input type="text" id="APPLIER" ng-model="APPLIER" />
						</div>
						<div class="inputBox">
							<label class="true">申请人地址</label>
							<input type="text" id="APPADDRESS" ng-model="APPADDRESS" />
						</div>
						<div class="inputBox">
							<label class="true">法定代表人</label>
							<input type="text" id="APPLIERS" ng-model="APPLIERS" />
						</div>
						<div class="inputBox">
							<label class="true">法定代表人职位</label>
							<input type="text" id="POSITION" ng-model="POSITION" />
						</div>
						<div class="inputBox">
							<label class="true" style="font-size: 26px;">法定代表人身份证号码</label>
							<input type="text" id="IDCARD" ng-model="IDCARD" />
						</div>
						<div class="inputBox">
							<label class="true">联系人</label>
							<input type="text" id="LINKMAN" ng-model="LINKMAN" />
						</div>
						<div class="inputBox">
							<label class="true">联系人电话号码</label>
							<input type="text" id="PHONE" ng-model="PHONE" />
						</div>
						<div class="inputBox">
							<label class="true">通讯地址</label>
							<input type="text" id="ADDRESS" ng-model="ADDRESS" />
						</div>
						<div class="inputBox">
							<label class="true">邮编</label>
							<input type="text" id="POSTCODE" ng-model="POSTCODE" />
						</div>
						<div class="inputBox">
							<label class="true">项目名称</label>
							<input type="text" id="PROJECTNAME" ng-model="PROJECTNAME" />
						</div>
						<div class="inputBox">
							<label class="">项目性质</label>
							<select ng-model="selected_projectproperty" ng-options="x.name for x in PROJECTPROPERTY">
							</select>
						</div>
						<div class="inputBox">
							<label class="">投资额（元）</label>
							<input type="text" id="INVEST" ng-model="INVEST" />
						</div>
						<div class="inputBox">
							<label class="">用海年限（年）</label>
							<input type="text" id="USEYEAR" ng-model="USEYEAR" />
						</div>
						<div class="inputBox">
							<label class="" style="font-size: 30px;">用海总面积（公顷）</label>
							<input type="text" id="USETOTALAREA" ng-model="USETOTALAREA" />
						</div>
						<div class="inputBox">
							<label class="">占用岸线（米）</label>
							<input type="text" id="USEFRINGE" ng-model="USEFRINGE" />
						</div>
						<div class="inputBox">
							<label class="">用海类型</label>
							<select ng-model="selected_usetype" ng-options="x.name for x in USETYPE">
							</select>
						</div>
						<div class="inputBox">
							<label class="">使用方式1</label>
							<input type="text" id="USEONE" ng-model="USEONE" />
						</div>
						<div class="inputBox">
							<label class="">面积1（公顷）</label>
							<input type="text" id="USETYPEAREAONE" ng-model="USETYPEAREAONE" />
						</div>
						<div class="inputBox">
							<label class="">具体用途1</label>
							<input type="text" id="USETYPEJTYTONE" ng-model="USETYPEJTYTONE" />
						</div>
						<div class="inputBox">
							<label class="">使用方式2</label>
							<input type="text" id="USETWO" ng-model="USETWO" />
						</div>
						<div class="inputBox">
							<label class="">面积2（公顷）</label>
							<input type="text" id="USETYPEAREATWO" ng-model="USETYPEAREATWO" />
						</div>
						<div class="inputBox">
							<label class="">具体用途2</label>
							<input type="text" id="USETYPEJTYTTWO" ng-model="USETYPEJTYTTWO" />
						</div>
						<div class="inputBox">
							<label class="">使用方式3</label>
							<input type="text" id="USETHREE" ng-model="USETHREE" />
						</div>
						<div class="inputBox">
							<label class="">面积3（公顷）</label>
							<input type="text" id="USETYPEAREATHR" ng-model="USETYPEAREATHR" />
						</div>
						<div class="inputBox">
							<label class="">具体用途3</label>
							<input type="text" id="USETYPEJTYTTHR" ng-model="USETYPEJTYTTHR" />
						</div>
						<div class="inputBox">
							<label class="">使用方式4</label>
							<input type="text" id="USEFOUR" ng-model="USEFOUR" />
						</div>
						<div class="inputBox">
							<label class="">面积4（公顷）</label>
							<input type="text" id="USETYPEAREAFOU" ng-model="USETYPEAREAFOU" />
						</div>
						<div class="inputBox">
							<label class="">具体用途4</label>
							<input type="text" id="USETYPEJTYTFOU" ng-model="USETYPEJTYTFOU" />
						</div>
						<div class="inputBox">
							<label class="true">用海位置说明</label>
							<input type="textarea" id="USELOCATION" ng-model="USELOCATION" />
						</div>
						<div class="inputBox">
							<label class="">其他文件和材料</label>
							<input type="textarea" id="DATUM" ng-model="DATUM" />
						</div>

					</div>
				</div>
			</form>
		</div>
		<a class="btn_radius_50" ng-click="goNext()" style="left: 42%;">
			<div class="greyLight">
				<img src="images/ok.png" width="50" height="50" style="margin: 15px 0 15px 15px;">
				<label>继续</label>
			</div>
		</a>
	</div>
</div>
