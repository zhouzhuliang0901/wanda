	<script>
		/*  产品化
								 主页主要是入口
										给入口元素添加data-entry属性  属性值为对应模块名称 
												例如：自助取表   <div data-entry="autoform"></div>
										如果是定制的模块那就给入口元素添加 data-isCustomMade = "y" 
												例如：材料打印 <div data-entry = "materialPrint" data-isCustomMade = "y"></div>
				*/
		$(function () {

			$(".selfModule .body>li").on("click", function (e) {
				var isCustomMade = $(this).attr("data-isCustomMade");
				var goHref = $(this).attr("data-entry");
				if (goHref == '' || goHref == undefined) {
					return;
				}
				if (isCustomMade === "y") {
					window.location.href = goHref + "/index.html";
				}
				else if(isCustomMade === "s"){// 信息公开
//					window.location.href = "http://swj.sh.gov.cn/xxgk/";
					window.location.href = "Information/index.html";
				}
				else if(isCustomMade === "v"){// 信息公开
									window.location.href = "Information/index.html#/main?type=v";
								}
				else {
					window.location.href = "../../" + goHref + "/index.html";
				}
			});


		})
	</script>
