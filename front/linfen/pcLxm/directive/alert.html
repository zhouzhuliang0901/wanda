<style type="text/css">
	.controlAlert {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-around;
		position: absolute;
		margin: 0 auto;
		top: 295px;
		width: 800px;
		height: 80px;
	}

	.confirm {
		background-color: #ECECEC;
	}

	.control {
		height: 60px;
		width: 168px;
		border-radius: 30px;
		line-height: 60px;
		color: #000000;
		padding: 0 40px 0 40px;
		font-size: 30px;
		text-align: center;
		box-sizing: border-box;
	}

	.title {
		text-align: center;
		font-size: 44px;
		color: #fff;
		padding: 0px 50px;
	}

	.customAlert {
		position: absolute;
		margin: auto;
		background-color: rgba(0, 0, 0, .6);
		left: 0;
		top: 0;
		right: 0;
		bottom: 0;
		z-index: 10;
		width: 800px;
		height: 400px;
		border-radius: 30px;
		z-index:999999999999;
	}

	.close {
		position: absolute;
		display: block;
		text-align: center;
		line-height: 60px;
		font-size: 50px;
		height: 60px;
		width: 60px;
		right: 0px;
		top: 0px;
	}

	.alertContent {
		display: table-cell;
		vertical-align: middle;
		height: 345px;
		width: 800px;
	}
</style>
<div style="z-index:321;" class="customAlert" ng-if="isAlert" ng-click="__close()">
	<div class="alertContent">
		<p class="title" ng-bind-html="messge"></p>
		<span class="close" ng-click="__close()"></span>
		<div class="controlAlert">
			<a href="javascript:;" ng-if="__confirmshow" class="control confirm continue" ng-click="__confirm()">{{__confirmText}}</a>
			<a href="javascript:;" ng-if="__concel" class="control cancel" ng-click="__cancel()">{{__cancelText}}</a>
		</div>
	</div>
</div>
