<style>
	.caption {
		position: absolute;
		left: 6%;
		top: 15%;
		font-size: 36px;
		color: #fff;
		opacity: 1;
	}

	#wrapper {
		width: 100%;
		height: 60%;
		margin-top: 2%;
		overflow: hidden;
		overflow: scroll;
		-ms-overflow-style: none;

	}
	table {
		margin: 0 auto;
		width: 93.3%;
	}
	table th,
	table td {
		text-align: center;
		white-space: normal;
		padding: 7px 4px;
		font-size: 18px;
		border: #477cbe 2px solid;
	}
	table tr:nth-of-type(1) td strong span{
		font-weight: bold;
	}
	table tr td:nth-of-type(2){
		width: 14%;
	}
	.gray {
		background-color: rgba(255,255,255,0.1);
	}
	.tips {
		position: absolute;
		bottom: 20%;
		left: 10.4%;
		width: 80%;
		color: rgb(250, 189, 1);
		font-size: 18px;
		font-weight: bold;
	}
	.yearList {
		width: 94%;
		height: 10%;
	}
	.yearList a {
		font-size: 26px;
		height: 100%;
		width: auto;
	}
	@media screen and (min-width:1279px) and (max-width:1281px) {
		#wrapper{
			height: 58%;
		}
		.yearList{
			margin: 12% auto 1%;
		}
		.yearList a{
			font-size: 21px;
		}
	}
</style>
<p class="caption">
	{{firstName}}&emsp; |&emsp; <span class="captionMini">{{secondName}}</span></p>
<div class="scrollBox2 clearfloat">
	<div class="TabBox">
		<div class="yearList">
			<a ng-repeat="(index,item) in serviceList" ng-class="{'in':current==index}" ng-click="chooseService(index,item)">{{item.name}}</a>
		</div>
		<div id="wrapper">

					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in infoList">
						<td></td>
					</tr>
				</tbody>
			</table>-->
			<div ng-bind-html='content'></div>

		</div>
	</div>
</div>
