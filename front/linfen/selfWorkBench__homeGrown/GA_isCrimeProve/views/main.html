<!--<apptb-header fun-name="有无违法犯罪记录证明开具"></apptb-header>-->
<p class="caption">{{ operation }}</p>
<div class="scrollBox2 clearfloat" style="padding-top: 30px;">
	<div id="wrapper" class="wrapper">
		<div class="box">
			<div class="linkt" repeat-finish ng-repeat="stuff in oneItem">
				<a class="select">
					<div>
						<img class="img" ng-src="{{ stuff.img }}" />
					</div>
					<div class="stuff">{{ stuff.stuffName }}</div>
					<div ng-show="{{stuff.show}}" class="banli" ng-click="choiceType(stuff.type,stuff.stuffName,stuff.ywlx)">立即办理</div>
					<div ng-show="{{stuff.show}}" class="print" ng-click="toPrint(stuff.type,stuff.stuffName,stuff.ywlx)">打印</div>
				</a>
			</div>
			<!--<div class="linkt" repeat-finish ng-repeat="stuff in stuffName">
				<a class="select" data-ng-click="choiceType(stuff.type,stuff.stuffName,stuff.ywlx)">
					<div>
						<img class="img" ng-src="{{ stuff.img }}" />
					</div>
					<div class="stuff">{{ stuff.stuffName }}</div>
				</a>
			</div>-->

		</div>
	</div>
</div>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel" cancel="alertCancel()"></alert>
<apptb-footer prev="prevStep()" next="" default-is-show-prev-btn="hidden" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<style type="text/css">

	.box{
		overflow: hidden;
	}
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}

	.img {
		width: 90px;
		height: 90px;
		float: left;
		padding: 28px 0 0 22px;
	}

	.linkt {
		position: relative;
		width: 1800px;
		top: 15px;
		left: 150px;
	}

	.linkt:nth-of-type(1) .stuff,.linkt:nth-of-type(2) .stuff {
		line-height: 58px;
	}

	#wrapper {
		overflow: hidden;
		width: 1800px;
		height: 635px;
	}

	.select {
		float: left;
		width: 700px;
		height: 140px;
		overflow: hidden;
		background: url('../libs/common/images/bg-bigList.png') no-repeat;
		background-size: 700px 145px;
		margin-left: 40px;
		margin-bottom: 40px;
		white-space: nowrap;
		text-overflow: ellipsis;
	}

	.stuff {
		padding: 10px 0 0 140px;
		height: 70px;
		line-height: 130px;
		font-size: 30px;
	}

	.banli {
		width: 130px;
		height: 50px;
		float: left;
		line-height: 50px;
		text-align: center;
		background: url('../libs/common/images/print.png') no-repeat;
		margin-left: 30px;
		font-size: 26px;
	}

	.print {
		width: 138px;
		height: 50px;
		float: left;
		line-height: 50px;
		background: url('../libs/common/images/print.png') no-repeat;
		margin-left: 30px;
		text-align: center;
		font-size: 26px;
	}
	@media screen and (max-width: 1600px) {
		.caption {
			margin: 90px 150px 0px !important;
		}
	}
</style>
