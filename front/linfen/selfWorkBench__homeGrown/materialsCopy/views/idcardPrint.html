<style type="text/css">
    .operationTips {
        width: 1690px;
        height: 836px;
        margin: 0 auto;
        margin-top: 7px;
    }

    .print {
        display: block;
        width: 131px;
        height: 50px;
        background: url('../libs/common/images/reBtn.png') no-repeat -11px -47px;
        margin: 0 auto;
        text-align: center;
        line-height: 50px;
        font-size: 30px;
    }

    .preview {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 1250px;
        height: 340px;
        margin: 0 auto;
        /* margin-top: 80px; */
        padding-top: 80px;
    }

    .preview img {
        height: 340px;
        width: 540px;
    }

    .chooseQuantity.idcard {
        float: none;
        margin: 0 auto;
        margin-top: 80px;
    }

    .chooseQuantity .printQuantity {
        display: inline-block;
        height: 90px;
    }
    
    .chooseQuantity .minus {
    	line-height: 50px;
    }
    
    @media screen and (max-width: 1600px) {
    	.operationTips {
		    width: 100%;
		    height: 100%;
		    margin: 0 auto;
		    margin-top: 7px;
		}
		.preview {
		    display: flex;
		    flex-direction: row;
		    flex-wrap: wrap;
		    justify-content: center;
		    width: 1250px;
		    height: 340px;
		    margin: 0 auto;
		    /* margin-top: 80px; */
		    padding-top: 80px;
		}
		.preview img {
		    height: 340px;
		    width: 540px;
		    padding: 0px 2px;
		}
		.chooseQuantity.idcard {
		    float: none;
		    margin: 0 auto;
		    margin-top: 20px;
		}
    }
</style>

<div class="operationTips">
    <div class="preview">
        <img ng-src="{{frontImg}}" />
        <img ng-src="{{backImg}}" />
    </div>
    <div class="chooseQuantity idcard">
        <p>请选择您要打印的份数</p>
        <span class="control minus" ng-click="minus()">-</span>
        <span class="printQuantity">{{printQuantity}}份</span>
        <span class="control plus" ng-click="plus()">+</span>
    </div>
    <a href="javascript:;" class="print" ng-click="print()">打印</a>
    <print show="isPrint"></print>
</div>

<apptb-footer 
	prev="prevStep()" 
	next="nextStep()" 
	default-is-show-next-btn="hidden" 
	custom-home="true"
    home="customMain()"
    go-back="goAppHistoryBack()">
</apptb-footer>
