<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		height: 600px;
		margin-top: 1%;
		margin-left: 11%;
	}
	
	.caption {
		margin-top: 86px;
		margin-left: 220px;
	}
	
	.caption1 {
		color: #fefefe;
		font-size: 33px;
		opacity: .6;
		margin-top: 5%;
	}
	
	#wrapper {
		width: 1500px;
		height: 80%;
	}
	
	.schoolName {
		width: 55%;
		height: 90px;
		margin: 1% 21.4%;
		position: relative;
	}
	
	.schoolName input {
		font-size: 28px;
		color: #fff;
		padding-left: 4%;
		border: none;
		background: rgba(0, 0, 0, 0);
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 100%;
		height: 100%;
	}
	
	.schoolName img {
		position: absolute;
		cursor: pointer;
		top: 22%;
		right: 5%;
		width: 52px;
		opacity: .6;
	}
	
	.titleP {
		color: #e1ba1c;
		font-size: 25px;
		margin-top: 3%;
		margin-left: 21.5%;
	}
	
	table {
		width: 77%;
		margin-left: 12%;
		margin-top: 3%;
	}
	
	table tr,
	table th,
	table td {
		padding: 20px 15px;
		font-size: 18px;
		color: #fff;
		line-height: 40px;
		text-align: center;
		border: #477cbe 1px solid;
		word-break: break-all;
		word-wrap: break-word;
	}
	
	@media screen and (max-width: 1600px) {
		.select {
			width: 900px;
		}
		.select dl {
			width: 80%;
		}
		.select dd {
			margin-top: 12px;
		}
		.scrollBox2 {
			width: 1000px;
		}
	}
</style>
<p class="caption">{{funName}}</p>
<div class="scrollBox2 clearfloat">
	<div class="schoolName">
		<input type="text" placeholder="请输入交通卡号" ng-model="cardNo" />
		<img ng-click="queryBalance(cardNo)" src="../libs/common/images/icon-link9.png" />
	</div>
	<p class="titleP">首字母无需填写，仅填写数字部分即可。</p>
	<p class="caption1" ng-if="result">{{funName}}--结果</p>
	<table ng-if="result">
		<tr>
			<th>卡号</th>
			<th>余额</th>
			<th>截止日期</th>
		</tr>
		<tr>
			<td>{{list.cardno}}</td>
			<td>{{list.balance}}</td>
			<td>{{lastdate}}</td>
		</tr>
	</table>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" next="nextStep()" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
