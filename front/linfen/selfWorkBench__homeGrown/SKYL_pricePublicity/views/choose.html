<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		margin-top: 80px;
		margin-left: 210px;
	}
	
	.singselect {
		float: left;
		min-height: 60px;
		font-size: 24px;
		color: #FFF;
		width: 64%;
	}
	
	.singselect a {
		float: left;
		/* width: 314px; */
		height: 75px;
		overflow: hidden;
		border: 1px solid rgba(233, 237, 240, .4);
		margin-right: 10px;
		margin-bottom: 25px;
		position: relative;
		text-align: center;
		display: inline-block;
		line-height: 75px;
		font-size: 17px;
		padding: 0px 15px;
	}
	
	.singselect p {
		font-size: 30px;
		color: #c2cce3;
		line-height: 60px;
	}
	
	.singselect a.in:after {
		content: "";
		position: absolute;
		right: 0;
		top: 0;
		width: 78px;
		height: 68px;
		overflow: hidden;
		background: url(../libs/common/images/check1.png) no-repeat;
	}
	
	.input {
		width: 73%;
		height: 60px;
		background: rgba(255, 255, 255, .25);
		box-sizing: border-box;
		display: inline-block;
		border: none;
		outline: none;
		font-size: 24px;
		color: #FFF;
		padding-left: 15px;
	}
	
	.keybord {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		height: 540px;
		width: 500px;
		margin-left: 970px;
		margin-top: 55px;
	}
	
	.keybord a {
		font-size: 35px;
		color: #fff;
		height: 110px;
		width: 150px;
		text-align: center;
		line-height: 110px;
		border-radius: 20px;
		box-shadow: 0 0 10px #2779C6;
		transition: all 0.5s;
	}
	
	.keybord a:active {
		transform: scale(0.8);
		background-color: #BCD7EF;
	}
	
	@media screen and (max-width: 1600px) {
		.scrollBox2 {
			width: 1000px;
			margin-left: 140px;
		}
		.singselect a {
			margin-bottom: 5px;
		}
		.input {
			height: 48px;
		}
		.singselect {
			width: 55%;
		}
		.keybord {
			width: 450px;
			margin-left: 555px;
		}
		.keybord a {
			width: 125px;
		}
	}
</style>
<div class="scrollBox2 clearfloat">
	<div class="singselect">
		<p>请选择项目类别（必选）：</p>
		<a ng-class="{'in':current==index}" ng-repeat="(index,item) in projectTypeList" ng-click="change(item.name,index,item.id)">
			{{item.name}}
		</a>
	</div>
	<div class="singselect">
		<p>低价：</p>
		<input id="lowPrice" class="input" type="text" placeholder="请输入" ng-model="lowPrice" ng-click="(lowPrice=='')?lowPrice='':''" />
	</div>
	<div class="singselect">
		<p>高价：</p>
		<input id="highPrice" class="input" type="text" placeholder="请输入" ng-model="highPrice" ng-click="(highPrice=='')?highPrice='':''" />
	</div>
	<div class="singselect">
		<p>关键字：</p>
		<input class="input" type="text" placeholder="请输入" ng-model="keyWord" />
	</div>
	<div id="keybord" class="keybord" ng-show="show">
		<a ng-repeat="item in keybordArr" ng-click="inputLowPrice(item)">{{item}}</a>
	</div>
	<div id="keybord" class="keybord" ng-show="!show">
		<a ng-repeat="item in keybordArr" ng-click="inputHighPrice(item)">{{item}}</a>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" default-is-show-prev-btn="hidden" next="nextStep()" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
