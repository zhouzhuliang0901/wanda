		<script>
			var curWwwPath = window.document.location.hostname;
			if(curWwwPath == "183.194.250.112") {
				//互联网地址
				$("body").append("<script src='libs/common/js/wonders-hlw.log.min.js'><\/script>");
			} else if(curWwwPath == "10.81.16.56") {
				//政务网地址
				$("body").append("<script src='libs/common/js/wonders-zww.log.min.js'><\/script>");
			} else {
				//互联网地址or测试地址
				$("body").append("<script src='libs/common/js/wonders-hlw.log.min.js'><\/script>");
			}
		</script>

		<!--全局路由 global router-->
		<script src="router.js"></script>
		<script language="javascript" event="CallStateChanged(iCurState, strAttachData)" for="ssipc">
			if(iCurState == 256) {
				$.log.debug("登录失败");
				localStorage.iCurState = iCurState;
			} else if(iCurState == 257) {
				$.log.debug("登录成功");
				localStorage.iCurState = iCurState;
			} else if(iCurState == 0) {
				$.log.debug("空闲中");
				localStorage.iCurState = iCurState;
			} else if(iCurState == 1) {
				$.log.debug("呼出中");
				localStorage.iCurState = iCurState;
			} else if(iCurState == 2) {
				$.log.debug("呼入中, " + strAttachData);
				localStorage.iCurState = iCurState;
				localStorage.strAttachData = strAttachData;
			} else if(iCurState == 3) {
				$.log.debug("回铃/响铃中");
				localStorage.iCurState = iCurState;
			} else if(iCurState == 4) {
				$.log.debug("连接中");
				localStorage.iCurState = iCurState;
			} else if(iCurState == 5) {
				$.log.debug("通话中");
				localStorage.iCurState = iCurState;
			} else if(iCurState == 6) {
				$.log.debug("已结束");
				localStorage.iCurState = iCurState;
			}
		</script>
		<script src="libs/common/js/zoom1.0.0.js"></script>
	</body>
