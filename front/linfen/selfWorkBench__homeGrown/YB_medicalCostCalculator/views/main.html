<style type="text/css">

			padding-top: 0px;

		.caption {
			margin-top: 80px!important;
			margin-left: 136px!important;
		}
		.img {
			width: 90px;
			height: 90px;
			float: left;
			padding: 28px 0 0 22px;
		}
		.linkt {
		    position: relative;
		    width: 100%;
		    top: 15px;
		    left: 0px;
		    overflow: hidden;
		}
		.select {
		    float:none;
		    width: 900px;
		    height: 140px;
		    overflow: hidden;
		    background: url(../libs/common/images/bg-bigList.png) no-repeat;
		    background-size: 100% 100%;

		    white-space: nowrap;

		    margin: 0px auto;

			padding-top: 30px;

			margin-top: 80px;
			margin-left: 200px;
		}

			width: 90px;
			height: 90px;
			float: left;
			padding: 28px 0 0 22px;
		}

			position: relative;
			width: 1800px;
			top: 15px;
			left: 150px;
		}
		.select {
			float: left;
			width: 700px;
			height: 140px;
			overflow: hidden;
			background: url('../libs/common/images/bg-bigList.png') no-repeat;

			text-overflow: ellipsis;

<p class="caption">{{ operation }}</p>
<div class="scrollBox2 clearfloat">
	<div class="linkt" ng-repeat="stuff in stuffName">
		<a class="select" ng-click="choiceType(stuff.type,stuff.stuffName,stuff.ywlx)">
			<div>
				<img class="img" ng-src="{{ stuff.img }}" />
			</div>
			<div class="stuff">{{ stuff.stuffName }}</div>
		</a>
	</div>
</div>
<apptb-footer 
	prev="prevStep()" 
	next="" 
	default-is-show-next-btn="hidden" 
	default-is-show-prev-btn="hidden" 
	custom-home="true" 
	home="customMain()" 
	go-back="goAppHistoryBack()">
</apptb-footer>
