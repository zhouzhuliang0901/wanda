<style type="text/css">
	#linkt {
		position: absolute;
		top: 100px;
		left: 0px;
	}
	.main2{
		height: auto;
	}
	#wrapper {
		width: 1700px;
		height: 600px;
	}
	
	.scrollBox2 {
		margin-left: 120px;
		margin-top: 60px;
	}
	
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	.select {
		float: left;
		width: 1500px;
		height: 123px;
		overflow: hidden;
		font-size: 30px;
		background: #2864b0;
		white-space: nowrap;
		text-overflow: ellipsis;
		position: relative;
		background: url(../libs/common/images/bg-xLlist.png) no-repeat;
	}
	
	.stuff {
		line-height: 123px;
		max-width: 1430px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		margin-left: 20px;
		padding-left: 50px;
	}
	
	.upload2 {
		width: 400px;
		height: 50px;
		line-height: 50px;
		position: absolute;
		top: 37px;
		left: 885px;
		font-size: 20px;
		text-align: center;
		background: url(../libs/common/images/print.png) no-repeat;
		background-size: 400px 50px;
	}
	
	.upload {
		width: 130px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		position: absolute;
		top: 37px;
		background: url(../libs/common/images/print.png) no-repeat;
		font-size: 20px;
		left: 1300px;
	}
	
	.view {
		width: 130px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		position: absolute;
		top: 37px;
		background: url(../libs/common/images/print.png) no-repeat;
		font-size: 20px;
		left: 1135px;
	}
	
	@media screen and (max-width: 1600px) {
		
		.main2 {
			width: 1100px;
		}
		#wrapper {
			height: 530px;
		}
		.scrollBox2 {
			margin-left: 0px;
		}
		.select {
			width: 1090px;
			background-size: 100% 100%;
		}
		.stuff {
			max-width: 520px;
			font-size: 16px;
			margin-left: 20px;
		}
		.upload {
			left: 976px;
			font-size: 16px;
			width: 80px;
			height: 40px;
			line-height: 40px;
			top: 40px;
			background-size: 100% 100%;
		}
		.upload2 {
			left: 580px;
			top: 40px;
			width: 280px;
			background-size: 280px 50px;
			height: 40px;
			line-height: 40px;
		}
		.view {
			left: 874px;
			font-size: 16px;
			width: 80px;
			height: 40px;
			line-height: 40px;
			top: 40px;
			background-size: 100% 100%;
		}
	
	}
</style>
<p class="caption">{{funName}}---材料上传</p>
<div class="main2">
	<div class="scrollBox2 clearfloat">
		<div id="wrapper">
			<div>
				<div class="linkt" ng-repeat="(index,stuff) in listImg">
					<div class="select">
						<div class="stuff">
							<font color='red'>*</font>
							{{stuff.stuffName}}
						</div>
						<div ng-click="view(stuff.index)" ng-show="{{stuff.upload2}}" class="upload2">
							由市电子证照库自动调出，点击预览
						</div>
						<div ng-click="view(stuff.index)" ng-show="{{stuff.upload3}}" class="view">
							预览
						</div>
						<div ng-click="toUploadMaterial(stuff.index,stuff.stuffName,stuff.stuffCode,stuff.isMust)" class="upload">
							上传
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="submit()" next-btn-info="{{nextText}}" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
