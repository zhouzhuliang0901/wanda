<style type="text/css">
	@media screen and (min-width: 1600px) {
	.caption {
			margin-top: 80px;
			margin-left: 200px;
		}
		
		#wrapper {
			width: 1750px;
			height: 650px;
		}
		
		.main2 {
			height: 650px;
			margin-top: 20px;
		}
		
		.input1::-webkit-input-placeholder {
			color: #C5C5C5;
		}
		
		.input1:-ms-input-placeholder {
			color: #C5C5C5;
		}
		.tabelBox1 .dl1 .hjActive {
				width: 40%;
			}
		.tabelBox1 .dl1 .jzActive {
			width: 40%;
		}
	}
		
		@media screen and (max-width: 1600px) {
			.bg-middle {
				background-size: 100% 80%;
			}
			.caption {
				margin-left: 80px !important;
				margin-top: 60px !important;
			}
			#wrapper {
				width: 100%;
				height: 630px;
			}
			.main2 {
				width: 100%;
				height: 630px;
				overflow: hidden;
				position: relative;
				margin: 0px;
			}
	
			.tabelBox1 .dl1 .lt1 {
				font-size: 18px;
				width: 12%;
			}
			.tabelBox1 .dl1 .lt3 {
				width: 12%;
			}
			.tabelBox1 .dl1 .rt2 {
				width: 18%;
			}
			.tabelBox1 .dl1 .rt11 {
				width: 16%;
			}
		}
	
	</style>
<p class="caption">{{funName}}--申请信息</p>
<div class="main2">
	<div class="scrollBox2 clearfloat">
		<div id="wrapper">
			<div class="tabelBox1" style="width: 1705px;padding-top: 35px;">
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>开户银行：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt4">
						<input class="input1" type="text" id="khyh" ng-model="khyh" readonly>
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>银行账号：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt4">
						<input class="input1" type="text" id="yhzh" ng-model="yhzh" readonly>
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>申请开始日期：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt4">
						<input class="input1" type="text" id="sqksrq" ng-model="sqksrq" readonly>
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>申请结束日期：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt4">
						<input class="input1" type="text" id="sqjsrq" ng-model="sqjsrq" readonly>
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>补贴可领取月数：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt4">
						<input class="input1" type="text" id="dlsyklq" ng-model="dlsyklq" readonly>
					</dd>
				</dl>
			


			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next-btn-info="{{nextText}}" next="nextStep()" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
