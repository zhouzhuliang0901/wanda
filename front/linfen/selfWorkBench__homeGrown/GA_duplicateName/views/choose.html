<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		height: 600px;
		margin-top: 1%;
		margin-left: 11%;
	}
	
	.caption {
		margin-top: 86px;
		margin-left: 220px;
	}
	
	.caption1 {
		color: #fefefe;
		font-size: 33px;
		opacity: .6;
		margin-top: 5%;
	}
	
	#wrapper {
		width: 1500px;
		height: 80%;
	}
	
	.schoolName {
		width: 55%;
		height: 90px;
		margin: 1% 21.4%;
		position: relative;
	}
	
	.schoolName input {
		font-size: 28px;
		color: #fff;
		padding-left: 4%;
		border: none;
		background: rgba(0, 0, 0, 0);
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 100%;
		height: 100%;
	}
	
	.schoolName img {
		position: absolute;
		cursor: pointer;
		top: 22%;
		right: 5%;
		width: 52px;
		opacity: .6;
	}
	
	.titleP {
		color: #e1ba1c;
		font-size: 25px;
		margin-top: 3%;
		margin-left: 21.5%;
	}
	
	.resultP {
		font-size: 27px;
		margin: 2% 5%;
	}
	
	@media screen and (max-width: 1600px) {
		.scrollBox2 {
			width: 1080px;
			margin-left: 8%;
		}
		.titleP {
			margin-left: 8.5%;
		}
		.select {
			width: 900px;
		}
		.select dl {
			width: 80%;
		}
		.select dd {
			margin-top: 12px;
		}
	}
</style>
<p class="caption">{{funName}}</p>
<div class="scrollBox2 clearfloat">
	<div class="schoolName">
		<input type="text" placeholder="请输入姓名" ng-model="schoolName" />
		<img ng-click="querySchoolsInfo(schoolName)" src="../libs/common/images/icon-link9.png" />
	</div>
	<p class="titleP">本功能为新生儿家长提供查询本市户籍人员同名同姓人数服务，结果仅供参考。</p>
	<p class="caption1" ng-if="result">{{funName}}--查询结果</p>
	<p class="resultP" ng-if="result">截止今日，在上海市户籍人口中共有{{num}}个（{{xm}}）信息</p>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" next="nextStep()" default-is-show-prev-btn="hidden" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
