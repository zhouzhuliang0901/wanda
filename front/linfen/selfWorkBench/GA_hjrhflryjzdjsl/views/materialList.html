<style type="text/css">
	#linkt {
		position: absolute;
		top: 100px;
		left: 0px;
	}
	
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	.select {
		float: left;
		width: 1500px;
		height: 123px;
		overflow: hidden;
		font-size: 30px;
		background: #2864b0;
		white-space: nowrap;
		text-overflow: ellipsis;
		position: relative;
		background: url(../libs/common/images/bg-xLlist.png) no-repeat;
	}
	
	.stuff {
		line-height: 123px;
		max-width: 1430px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		margin-left: 20px;
		padding-left: 50px;
	}
	
	.upload2 {
		width: 400px;
		height: 50px;
		line-height: 50px;
		position: absolute;
		top: 37px;
		left: 885px;
		font-size: 20px;
		text-align: center;
		background: url(../libs/common/images/print.png) no-repeat;
		background-size: 400px 50px;
	}
	
	.upload {
		width: 130px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		position: absolute;
		top: 37px;
		background: url(../libs/common/images/print.png) no-repeat;
		font-size: 20px;
		left: 1300px;
	}
	
	.view {
		width: 130px;
		height: 50px;
		line-height: 50px;
		text-align: center;
		position: absolute;
		top: 37px;
		background: url(../libs/common/images/print.png) no-repeat;
		font-size: 20px;
		left: 1135px;
	}
</style>
<p class="caption">{{funName}}---材料上传</p>
<div class="main2">
	<div class="scrollBox2 clearfloat" style='margin-left: 120px;margin-top: 100px;'>
		<div class="linkt" ng-repeat="(index,stuff) in listImg">
			<div class="select">
				<div class="stuff">
					<font color='red'>*</font>
					{{stuff.stuffName}}
					<font style="font-size:24px; font-weight:bold;" ng-show="{{stuff.index==5}}">（请在申报完成后凭自助办理凭条扫码将原件放置证照柜中）</font>
				</div>
				<div ng-click="view(stuff.index)" ng-show="{{stuff.upload2}}" class="upload2">
					由市电子证照库自动调出，点击预览
				</div>
				<div ng-click="view(stuff.index)" ng-show="{{stuff.upload3}}" class="view">
					预览
				</div>
				<div ng-click="toUploadMaterial(stuff.index,stuff.stuffName,stuff.affairscode,stuff.archivescode,stuff.needflag)" ng-show="{{stuff.index!=5}}" class="upload">
					上传
				</div>
			</div>
		</div>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" next="submit()" next-btn-info="{{nextText}}" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
