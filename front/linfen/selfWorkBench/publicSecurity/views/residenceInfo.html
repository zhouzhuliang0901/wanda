<apptb-header fun-name="{{funName}}"></apptb-header>
<p class="caption">居住证积分查询结果</p>
<div class="st">
	<div class="my-card">
		<div class="body">
			<table class="table-sty1" cellspacing="0" style="table-layout: auto;width:83%;margin-left: 155px;margin-top: 50px;">
				<tr>
					<th>达标状态：</th>
					<td style="color: #e1ba1c;">{{baseScore}}</td>
					<th></th>
					<td>
					</td>
				</tr>
				<tr>
					<th>姓名：</th>
					<td>{{licenseName}}</td>
					<th>身份证号：</th>
					<td>{{licenseNumber}}</td>
				</tr>
				<tr>
					<th>居住证有效截止日期：</th>
					<td>{{info.validitydayJf}}</td>
					<th>居住证积分有效截止日期：</th>
					<td>{{info.validitydayJzz}}</td>
				</tr>
				<tr>
					<th>配偶姓名：</th>
					<td>{{info.sponceName}}</td>
					<th>配偶身份证号：</th>
					<td>{{info.sponcePid}}</td>
				</tr>
				<tr>
					<th>子女姓名：</th>
					<td>
					</td>
					<th>子女身份证号码：</th>
					<td>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="nextStep()" next-btn-info="{{nextText}}" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
<div class="loadingBox" ng-if="!isLoding">
	<img style="margin-left: 909px;margin-top: 460px;" src="../libs/common/images/loadings.gif" alt="">
	<p>正在加载数据，请稍后...</p>
</div>
