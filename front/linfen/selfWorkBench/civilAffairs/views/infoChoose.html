<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		margin-top: 80px;
		margin-left: 210px;
	}
	
	.top {
		font-weight: bold;
		color: #e1ba1c;
	}
	
	.guideline p {
		padding: 7px;
	}
	
	table {
		width: 760px;
		margin-left: 45px;
	}
	
	table th,
	table td {
		border: #477cbe 1px solid;
		text-align: center;
		padding: 8px;
	}
	
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	#wrapper {
		overflow: visible;
		width: 1500px;
		height: 655px;
	}
	
	.singselect {
		float: left;
		min-height: 60px;
		font-size: 24px;
		color: #FFF;
		width: 100%;
		margin-bottom: 30px;
	}
	
	.singselect a {
		float: left;
		/* width: 314px; */
		height: 75px;
		overflow: hidden;
		border: 1px solid rgba(233, 237, 240, .4);
		margin-right: 10px;
		margin-bottom: 25px;
		position: relative;
		text-align: center;
		display: inline-block;
		line-height: 75px;
		font-size: 28px;
		padding: 0px 15px;
	}
	
	.singselect a li {
		box-sizing: border-box;
	}
	
	.singselect a.in:after {
		content: "";
		position: absolute;
		right: 0;
		top: 0;
		width: 78px;
		height: 68px;
		overflow: hidden;
		background: url(../libs/common/images/check1.png) no-repeat;
	}
	
	.input1 {
		background: rgba(255, 255, 255, .25);
		box-sizing: border-box;
		display: inline-block;
		border: none;
		outline: none;
		color: #FFF;
		width: 68%;
		height: 70px;
		font-size: 30px;
		padding-left: 30px;
		    margin-left: 15px;
	}
	.select1{
		width: 25%;
		float: left;
		margin-top: 20px;
	}
</style>
<apptb-header fun-name="{{funName}}"></apptb-header>
<p class="caption">{{funName}}--填报信息</p>
<div class="scrollBox2 clearfloat">
	<div id="wrapper">
		<div>
			<dd class="singselect">
				<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px; float: left;">请选择出证用途（必选）：</dl>
				<a ng-class="{'in':current==index}" ng-repeat="(index,item) in licnenseUseList" ng-click="change(item.name,index,item.id)">
					<li vId="2222">{{item.name}}</li>
				</a>
			</dd>
			<dd ng-show="isUnit">
				<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px; float: left;">请输入发往单位名称（必填）:</dl>
				<input class="input1" id="unitName" ng-model="unitName">
				</input>
			</dd>
			<dd ng-show="isShow">
				<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px;">请输入发往单位所属区、街道、单位名称（必选）:</dl>
				<select class="select1" id="county" ng-model="county" ng-options="x.value for x in countryList">
				</select>
				<select class="select1" id="street" ng-model="street" ng-options="x.value for x in streetList">
				</select>
				<select class="select1" id="unit" ng-model="unit" ng-options="x.value for x in unitList">
				</select>
			</dd>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="nextStep()" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
