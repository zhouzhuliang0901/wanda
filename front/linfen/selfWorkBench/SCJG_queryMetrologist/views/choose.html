<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		height: 600px;
		margin-top: 1%;
		margin-left: 11%;
	}
	
	.caption {
		margin-top: 86px;
		margin-left: 220px;
	}
	
	#wrapper {
		width: 90%;
		height: 80%;
	}
	
	.tableContain {
		width: 100%;
	}
	
	.searchInput {
		display: flex;
		width: 100%;
	}
	
	.searchInput .button {
		width: 15%;
		margin: 2% 3%;
	}
	
	.schoolName {
		width: 40%;
		height: 90px;
		margin: 1% 2.4%;
		position: relative;
	}
	
	.schoolName input {
		text-align: center;
		font-size: 28px;
		color: #fff;
		padding: 0 4%;
		border: none;
		background: rgba(0, 0, 0, 0);
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 100%;
		height: 100%;
	}
	
	.schoolName img {
		opacity: 0.7;
		position: absolute;
		cursor: pointer;
		top: 22%;
		right: 5%;
		width: 52px;
	}
	
	a {
		text-align: center;
	}
	
	a.stamp {
		background: url(./images/print.png) no-repeat;
		background-size: cover;
		margin-left: 8%;
		width: 100%;
		height: 100%;
		line-height: 54px;
		font-size: 30px;
		display: inline-block;
		letter-spacing: 8px;
	}
	
	.table-sty1 {
		width: 100%;
		table-layout: auto;
		margin: 2% auto;
	}
	
	.table-sty1 th {
		font-weight: bold;
	}
	
	.table-sty1 th,
	.table-sty1 td {
		padding: 20px 15px;
		font-size: 18px;
		color: #fff;
		line-height: 40px;
		text-align: center;
		border: #477cbe 1px solid;
		word-break: break-all;
		word-wrap: break-word;
		/* text-overflow: ellipsis; */
	}
	
	.gray th {
		font-weight: bold;
	}
	
	.gray {
		background-color: rgba(255, 255, 255, 0.1);
	}
	
	@media screen and (max-width: 1600px) {
		.linkt {
			left: 10px;
		}
		.select {
			width: 900px;
		}
		.select dl {
			width: 80%;
		}
		.select dd {
			margin-top: 12px;
		}
	}
</style>
<p class="caption">{{funName}}</p>
<div class="scrollBox2 clearfloat">
	<!--顶部查询框-->
	<div class="searchInput">
		<div class="schoolName">
			<input type="text" placeholder="请输入证件号码" ng-model="licenseNumber" />
			<!--<img ng-click="querySchoolsInfo(assessorName)" src="../libs/common/images/icon-link9.png" />-->
		</div>
		<div class="schoolName">
			<input type="text" placeholder="请输入证书编号" ng-model="idNumber" />
			<!--<img ng-click="querySchoolsInfo(idNumber)" src="../libs/common/images/icon-link9.png" />-->
		</div>
		<div class="button">
			<a ng-click="queryStandard(licenseNumber,idNumber)" class="stamp">查询</a>
		</div>
		<div class="button">
			<a ng-click="reset()" class="stamp">重置</a>
		</div>
	</div>
	<!--信息展示-->
	<div id="wrapper" class="wrapper">
		<div class="tableContain">
			<table class="table-sty1" cellspacing="0" ng-if='isShow'>
				<!--<table class="table-sty1" cellspacing="0">-->
				<tbody>
					<tr class="gray">
						<th>颁发机关</th>
						<th>证书名称</th>
						<th>颁发日期</th>
					</tr>
					<tr class="detail">
						<td>{{item.makeDepart || "暂无"}}</td>
						<td>{{item.catName || "暂无"}}</td>
						<td>{{item.validStartDay || "暂无"}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
