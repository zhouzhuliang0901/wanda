<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		margin-top: 80px;
		margin-left: 210px;
	}
	
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	#wrapper {
		width: 1500px;
		height: 340px;
	}
	
	.singselect {
		float: left;
		min-height: 60px;
		font-size: 24px;
		color: #FFF;
		width: 100%;
		margin-left: 3%;
	}
	
	.singselect a {
		float: left;
		width: 162px;
		height: 75px;
		overflow: hidden;
		border: 1px solid rgba(233, 237, 240, .4);
		margin-right: 10px;
		margin-bottom: 25px;
		position: relative;
		text-align: center;
		display: inline-block;
		line-height: 75px;
		font-size: 17px;
		padding: 0px 15px;
	}
	
	.singselect a li {
		box-sizing: border-box;
	}
	
	.singselect a.in:after {
		content: "";
		position: absolute;
		right: 0;
		top: 0;
		width: 78px;
		height: 68px;
		overflow: hidden;
		background: url(../libs/common/images/check1.png) no-repeat;
	}
	
	.singselect dl {
		font-size: 30px;
		color: #c2cce3;
		line-height: 60px;
	}
	
	.linkt {
		position: relative;
		width: 1800px;
		/*top: 65px;*/
		left: 150px;
	}
	
	.select {
		float: left;
		width: 1100px;
		height: 335px;
		overflow: hidden;
		background: url('../libs/common/images/bg-bigList.png') no-repeat;
		background-size: 1100px 335px;
		margin-left: 40px;
		margin-bottom: 40px;
		white-space: nowrap;
		text-overflow: ellipsis;
		font-size: 25px;
	}
	
	.select dd {
		margin-left: 50px;
		margin-top: 10px;
		height: 40px
	}
	
	.select dl {
		white-space: normal
	}
	
	.select b {
		width: 180px;
		display: block;
		float: left;
		font-weight: bold;
		text-align: justify;
		text-align-last: justify;
		-ms-text-justify: inter-ideograph;
		-ms-text-align-last: justify;
	}
	
	.select span {
		display: block;
		float: right;
		width: 845px;
	}
	
	.top dl {
		margin-top: 4%;
	}
</style>
<div class="scrollBox2 clearfloat">
	<dd class="singselect">
		<dl>请选择所属区：</dl>
		<a ng-class="{'in':current==index}" ng-repeat="(index,item) in bankNameList" ng-click="change(item.bankname,index)">
			{{item.bankname}}
		</a>
	</dd>
	<div id="wrapper" class="wrapper">
		<div>
			<div class="linkt" ng-repeat="list in queryList">
				<a class="select">
					<dd class="top">
						<dl><b>经办行名称</b>：{{ list.bankname }}</dl>
					</dd>
					<dd>
						<dl><b>网点名称</b>：{{ list.locationname }}</dl>
					</dd>
					<dd>
						<dl><b>网点地址</b>：{{ list.address }}</dl>
					</dd>
					<dd>
						<dl><b>业务类型</b>：{{ list.worktype}}</dl>
					</dd>
					<dd>
						<dl><b>业务受理时间</b>：<span>周一到周五：上午{{ list.weekdaysforenoon}}；下午{{ list.weekdaysafternon}}<span ng-if="list.Saturday=='周六业务办理范围'">周六是否营业：是</span></span></dl>
					</dd>
				</a>
			</div>
		</div>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" next="nextStep()" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
