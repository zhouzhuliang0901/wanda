<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		margin-top: 80px;
		margin-left: 210px;
	}
	
	.top {
		font-weight: bold;
		color: #e1ba1c;
	}
	
	.guideline p {
		padding: 7px;
	}
	
	table {
		width: 760px;
		margin-left: 45px;
	}
	
	table th,
	table td {
		border: #477cbe 1px solid;
		text-align: center;
		padding: 8px;
	}
	
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	#wrapper {
		overflow: visible;
		width: 1500px;
		height: 655px;
	}
	
	.singselect {
		float: left;
		min-height: 60px;
		font-size: 24px;
		color: #FFF;
		width: 100%;
	}
	
	.singselect a {
		float: left;
		/* width: 314px; */
		height: 75px;
		overflow: hidden;
		border: 1px solid rgba(233, 237, 240, .4);
		margin-right: 10px;
		margin-bottom: 25px;
		position: relative;
		text-align: center;
		display: inline-block;
		line-height: 75px;
		font-size: 17px;
		padding: 0px 15px;
	}
	
	.singselect a li {
		box-sizing: border-box;
	}
	
	.singselect a.in:after {
		content: "";
		position: absolute;
		right: 0;
		top: 0;
		width: 78px;
		height: 68px;
		overflow: hidden;
		background: url(../libs/common/images/check1.png) no-repeat;
	}
	
	.singselect2 {
		float: left;
		min-height: 60px;
		font-size: 24px;
		color: #FFF;
		width: 100%;
	}
	
	.singselect2 a {
		float: left;
		/* width: 314px; */
		height: 75px;
		overflow: hidden;
		border: 1px solid rgba(233, 237, 240, .4);
		margin-right: 10px;
		margin-bottom: 25px;
		position: relative;
		text-align: center;
		display: inline-block;
		line-height: 75px;
		font-size: 17px;
		padding: 0px 15px;
	}
	
	.singselect2 a li {
		box-sizing: border-box;
	}
	
	.singselect2 a.in:after {
		content: "";
		position: absolute;
		right: 0;
		top: 0;
		width: 78px;
		height: 68px;
		overflow: hidden;
		background: url(../libs/common/images/check1.png) no-repeat;
	}
	
	.input1 {
		background: rgba(255, 255, 255, .25);
		box-sizing: border-box;
		display: inline-block;
		border: none;
		outline: none;
		color: #FFF;
		width: 70%;
		height: 70px;
		font-size: 30px;
		padding-left: 30px;
	}
</style>
<apptb-header fun-name="{{funName}}"></apptb-header>

<div class="scrollBox2 clearfloat">
	<div id="wrapper">
		<div>
			<dd class="singselect2">
				<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px;">请选择所属区（必选）：</dl>
				<a ng-class="{'in':current2==index}" ng-repeat="(index,item) in areaList" ng-click="change2(item.areaName,index,item.areaCode)">
					<li vId="2222">{{item.areaName}}</li>
				</a>
			</dd>
			<dd>
				<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px;">请输入机构名称：</dl>
				<input class="input1" id="institutionName" ng-model="institutionName">
				</input>
			</dd>
			<dd>
				<dl style="font-size: 30px;  color: #c2cce3; line-height: 60px;">请输入地址：</dl>
				<input class="input1" id="address" ng-model="address">
				</input>
			</dd>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="nextStep()" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
