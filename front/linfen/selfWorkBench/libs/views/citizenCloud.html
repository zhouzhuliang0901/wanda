<style type="text/css">
	.scrollBox2 .cardreadingBox1 {
		padding-top: 0px;
	}
	
	.scrollBox2 .cardreadingBox1 img {
		width: 400px;
		height: 120px;
	}
	
	.stamp {
		position: absolute;
		left: 50%;
		top: 500px;
		transform: translate(-50%);
		overflow: hidden;
		width: 250px;
		height: 70px;
		line-height: 70px;
		text-align: center;
		font-size: 38px;
		background: url('../libs/common/images/button.png') no-repeat left top;
		background-size: 250px 70px;
	}
	
	.scrollBox2 .cardreadingBox1 a .loading {
		margin-top: 100px;
		width: 100px;
		height: 100px;
		margin-bottom: 200px;
	}
	
	.clearfloat {
		position: relative;
	}
	
	.stamp.reR {
		left: 510px;
	}
	
	.stamp.success {
		left: 1000px;
	}

<div class="scrollBox2 clearfloat">
	<div class="cardreadingBox1 clearfloat">
		<a>
			<img ng-if="cloud" class="tipsImg" ng-class="{'loading':loading}" ng-src="{{tipsImage}}" />
			<img ng-if="load" class="tipsImg" ng-class="{'loading':loading}" ng-src="{{tipsImage}}" />
			<p>{{tipsText}}</p>
		</a>
	</div>
	<a class="stamp reR" ng-click="reLogin()" ng-if="fetchError">重新登录</a>
	<a class="stamp success" ng-click="success()" ng-if="fetchError">完&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;成</a>
</div>
<img ng-show="" src="../libs/common/images/tips/cloud.png" />
<img ng-show="" src="../libs/common/images/loadings.gif" />
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel" cancel="alertCancel()"></alert>
