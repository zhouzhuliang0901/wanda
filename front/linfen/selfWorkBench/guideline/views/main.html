<div class="shell bg2">
    <div class="headBox1">
        <div class="headtop1 clearfloat">
            <a class="back1" href="#start">办事指南</a>
            <a ng-click="goHome()" class="backindex1">返回首页</a>
            <div class="backbox1">无操作<zizhu-header></zizhu-header><!--<span><b class="minute">{{maxCountDown}}</b>秒</span>-->后将返回首页</div>
        </div>
        <ul class="navul1 clearfloat">
            <li class="act">选择事项</li>
            <li>办事指南</li>
            <li>人证核验</li>
            <li>在线填报</li>
        </ul>
    </div>
  <div class="TabBox1">
  	<ul class="tabul1 clearfloat">
  		<li style="color: #fefefe;opacity: .6;">请选择区入口</li>
  	</ul>
  	<div class="tabBotbox1">
  		<div class="cont">
  			<div class="tabBotbox1inner tabBotbox1inner1">
				<div id="wrapper">
					<div class="linkbox1 clearfloat" ng-class="{'matter':current==1}" style="width: 1800px;">
						<a ng-class="{'active':$index==active}" ng-repeat="area in areaList"  ng-click="choice(area.organName,area.organCode)">{{area.organName}}</a>
					</div>
				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <alert msg="msg" ng-if="isAlert" hasCancel="true" confirm="alertConfirm()" cancel="alertCancel()"></alert>
<!-- </div> -->

<style type="text/css">
	#wrapper{
		width:1800px;
		height: 500px;
	}
	
	.tabBotbox1inner .linkbox1.matter a{
		width: 734px;
	}
	
</style>
