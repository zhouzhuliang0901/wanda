<style type="text/css">
.caption {
		margin-top: 80px;
		margin-left: 240px;
	}
	.caption1 {
		margin: 0 auto;
		font-size: 30px;
		font-weight: bold;
		width: 18%;
		text-align: center;
		letter-spacing: 10px;
	}
	
	.result {
		color: #fefefe;
	    margin-left: 81px;
	    font-size: 33px;
	    opacity: .6;
    }
	
	.line {
		width: 84%;
		height: 9%;
		position: relative;
		margin: 0 auto;
	}
	
	.line hr {
		margin-top: 1.3%;
		width: 42%;
		position: absolute;
	}
	
	#wrapper {
		width: 1750px;
		height: 580px;
	}
	
	.main2 {
		height: 650px;
		margin-top: 20px;
	}
	
	.tabelBox1 {
		padding-top: 0%;
	}
	
	.tabelBox1 .dl1 {
		/*margin-left: 9%;*/
		width: 31%;
		display: inline-block;
		vertical-align: middle;
	}
	.tabelBox1 .dl1:nth-of-type(1){
		margin-left: 10%;
	}
	.tabelBox1 .dl1 .lt1 {
		width: 30%;
	}
	.tabelBox1 .dl1 .lt1 span{
		font-size: 30px;
	}
	.tabelBox1 .dl1 .rt2 {
		width: 70%;
	}
	.tabelBox1 .dl1 dd {
		margin: 0;
	}
	.attention {
		width: 82%;
		margin-left: 2%;
		color: #e1ba1c;
		font-weight: bold;
		font-size: 30px;
		opacity: 1;
	}
	a {
		text-align: center;
	}
	a.stamp {
		background: url(./images/print.png) no-repeat;
		background-size: cover;
		margin-left: 8%;
		width: 9%;
		height: 12%;
		line-height: 54px;
		font-size: 30px;
		display: inline-block;
		letter-spacing: 8px;
	}
	.searchResult {
		width: 94%;
		height: 50%;
		margin: 8% auto;
	}
	.resultInfo {
		position: relative;
		height: 100%;
	    width: 90%;
	    margin: 0 auto;
	    font-size: 33px;
	}
	.resultInfo p {
		position: absolute;
		width: 60%;
		top: 36%;
		right: 10%;
	}
	.birthday {
		width: 18%;
	    position: absolute;
	    top: 36%;
	    left: 12%;
	}
	.sexImg {
		position: absolute;
		top: 32%;
		left: 7%;
		display: inline-block;
	}
	.select {
		display: block;
		width: 94%;
    	height: 90%;
		background: url('../libs/common/images/bg-bigList.png') no-repeat;
		background-size: 100% 100%;
		margin: 3% auto;
	}
	@media screen and (max-width: 1600px) {
		.caption {
			margin-left: 150px;
		}
		.caption1 {
			margin-left: 4%;
		}
		.tabelBox1 .dl1 .lt1 {
			width: 12%;
		}
		.tabelBox1 .dl1 .lt3 {
			width: 12%;
		}
		.tabelBox1 .dl1 .rt2 {
			width: 18%;
		}
	}
</style>
<p class="caption">{{funName}}<span class="attention">温馨提示：本功能为您提供本市户籍人员同日出生查询服务，结果仅供参考。</span></p>
<div class="main2" style="height: 675px;">
	<div class="scrollBox2 clearfloat">
		<!--选择查询日期及性别-->
		<div class="tabelBox1" style="width: 1705px;height: 480px;padding-top: 4%;">
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>出生日期：</span>
					</dd>
					<dd class="rt2">
						<div class="input-append date form_datetime">
							<input class="input1" size="16" type="text" id="Birthday" ng-model="Birthday">
							<span class="add-on"><i class="icon-th"></i></span>
						</div>
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt3">
						<span>性别：</span>
					</dd>
					<dd class="rt2">
						<select class="select1" id="nations" ng-model="Sex" ng-options="x.sex for x in SexList" onclick="selectBlur()">
							<option value="" selected hidden></option>
						</select>
					</dd>
				</dl>
				<a ng-click="search()" class="stamp">查询</a>
				<!--展示相同日期出生人数-->
				<div ng-if="searchInfo" class="searchResult">
					<!--<div ng-if="true" class="searchResult">-->
					<div class="line">
						<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;left: 0;">
						<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;right: 0;">
						<p class="caption1">查询结果</p>
					</div>
					<div class="resultInfo">
						<div class="birthday">
							<span>{{year}}年{{month}}月{{day}}日</span>
						</div>
						<a class="select"></a>
						<img class="sexImg" ng-if="man" src="./images/man.png" alt="" />
						<p ng-if="man">在上海市，共有<span>{{searchNum || 0}}</span>人这一天出生，其中男生<span>{{sexNum || 0}}</span>人。</p>
						<img class="sexImg" ng-if="woman" src="./images/woman.png" alt="" />
						<p ng-if="woman">在上海市，共有<span>{{searchNum || 0}}</span>人这一天出生，其中女生<span>{{sexNum || 0}}</span>人。</p>
					</div>
				</div>
			</div>
		
	</div>
</div>
<apptb-footer prev="prevStep()" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
