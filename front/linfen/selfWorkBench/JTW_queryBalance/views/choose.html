<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		height: 600px;
		margin-top: 1%;
		margin-left: 11%;
	}
	
	.caption {
		margin-top: 86px;
		margin-left: 220px;
	}
	
	.caption1 {
		color: #fefefe;
		font-size: 33px;
		opacity: .6;
		margin-top: 5%;
	}
	
	#wrapper {
		width: 1500px;
		height: 80%;
	}
	
	.schoolName {
		width: 80%;
		height: 90px;
		margin: 4.6% auto;
		position: relative;
	}
	
	.schoolName input {
		font-size: 28px;
		color: #fff;
		padding-left: 4%;
		border: none;
		background: rgba(0, 0, 0, 0);
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 100%;
		height: 100%;
	}
	
	.schoolName img {
		position: absolute;
		cursor: pointer;
		top: 22%;
		right: 5%;
		width: 52px;
		opacity: .6;
	}
	
	.titleP {
		color: #e1ba1c;
		font-size: 26px;
		margin-top: 3%;
		margin-left: 3%;
	}
	
	table {
		width: 83%;
	    margin-left: 10%;
	    margin-top: 4%;
	}
	
	table tr,
	table th,
	table td {
		padding: 20px 15px;
		font-size: 18px;
		color: #fff;
		line-height: 40px;
		text-align: center;
		border: #477cbe 1px solid;
		word-break: break-all;
		word-wrap: break-word;
	}
	
	table th {
		background-color: rgba(255,255,255,0.1);
		font-weight: bold;
	}
	
	.left {
		width: 60%;
		float: left;
	}
	.keybord {
		float: right;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		height: 540px;
		width: 500px;
		margin-right: 4%;
		margin-top: 2%;
	}
	
	.keybord a {
		font-size: 35px;
		color: #fff;
		height: 110px;
		width: 150px;
		text-align: center;
		line-height: 110px;
		border-radius: 20px;
		box-shadow: 0 0 10px #2779C6;
		transition: all 0.5s;
	}
	
	.keybord a:active {
		transform: scale(0.8);
		background-color: #BCD7EF;
	}
	.line {
		width: 83%;
		height: 9%;
		position: relative;
		margin: 10% 0 2% 10%;
	}
	
	.line hr {
		margin-top: 2.3%;
		width: 36%;
		position: absolute;
	}
	
	.line p {
		margin: 0 auto;
		font-size: 30px;
		font-weight: bold;
		width: 22%;
		text-align: center;
		letter-spacing: 6px;
	}
	@media screen and (max-width: 1600px) {
		.select {
			width: 900px;
		}
		.select dl {
			width: 80%;
		}
		.select dd {
			margin-top: 12px;
		}
	}
</style>
<p class="caption">{{funName}}<span class="titleP">首字母无需填写，仅填写数字部分即可。</span></p>
<div class="scrollBox2 clearfloat">
	<div class="left">
		<div class="schoolName">
			<input type="text" placeholder="请输入交通卡号" ng-model="count" />
			<img ng-click="queryBalance(count)" src="../libs/common/images/icon-link9.png" />
		</div>
	<div class="line" ng-if="result">
		<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;left: 0;">
		<hr size="1" noshade="noshade" style="border:1px #cccccc dotted;right: 0;">
		<p>查询结果</p>
	</div>
	<table ng-if="result">
		<tr>
			<th>卡号</th>
			<th>余额</th>
			<th>截止日期</th>
		</tr>
		<tr>
			<td>{{list.cardno || "暂无"}}</td>
			<td>{{list.balance || "暂无"}}</td>
			<td>{{lastdate || "暂无"}}</td>
		</tr>
	</table>
	</div>
	<div id="keybord" class="keybord">
		<a ng-repeat="item in keybordArr" ng-click="inputNumber(item)">{{item}}</a>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" next="nextStep()" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
