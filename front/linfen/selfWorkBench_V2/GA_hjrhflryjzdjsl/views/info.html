<style type="text/css">
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	#wrapper {
		width: 1750px;
		height: 650px;
	}
	
	.main2 {
		height: 650px;
		margin-top: 20px;
	}
	
	.input1::-webkit-input-placeholder {
		color: #C5C5C5;
	}
	
	.input1:-ms-input-placeholder {
		color: #C5C5C5;
	}
	
	@media only screen and (max-width: 1600px) {
		.main2 {
			width: 1080px;
			margin-left: 100px;
		}
		#wrapper {
			width: 100%;
		}
		.tabelBox1 {
			width: 1080px !important;
		}
		.tabelBox1 .dl1 {
			width: 100%;
		}
		.tabelBox1 .dl1 .lt1 {
			width: 17%;
			letter-spacing: 0px; 
		}
		.tabelBox1 .dl1 .lt3 {
			width: 21%;
		}
	}
</style>
<p class="caption">{{funName}}--个人信息填写</p>
<div class="main2" style="height: 675px;">
	<div class="scrollBox2 clearfloat">
		<div id="wrapper">
			<div class="tabelBox1" style="width: 1705px;height: 635px;padding-top: 35px;">

				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>姓名：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stName" ng-model="stName" readonly>
					</dd>

					<dd class="lt1 lt3">
						<span>身份证号：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stIdCard" ng-model="stIdCard" readonly>
					</dd>
				</dl>

				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>性别：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stSex" ng-model="stSex" readonly>
					</dd>

					<dd class="lt1 lt3">
						<span>出生日期：</span>
						<b class="red1">*</b>
						<dd class="rt2">
							<input class="input1" type="text" id="dtBirth" ng-model="dtBirth" readonly>
						</dd>
				</dl>

				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>民族：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<select class="select1" id="nation" ng-init="nation = nationList[0]" ng-model="nation" ng-options="x.shortname for x in nationList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
					<dd class="lt1 lt3">
						<span>联系电话：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stMobile" ng-model="stMobile" placeholder="">
					</dd>
				</dl>
				<!--<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>办理类型：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<select class="select1" id="stHandleType" ng-init="stHandleType = handleTypeList[0]" ng-model="stHandleType" ng-options="x.name for x in handleTypeList">
						</select>
					</dd>
					<dd class="lt1 lt3">
						<span>居住原因：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<select class="select1" id="stLiveReason" ng-init="stLiveReason = liveReasonList[0]" ng-model="stLiveReason" ng-options="x.name for x in liveReasonList">
						</select>
					</dd>
				</dl>-->
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>户籍地址：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt11">
						<select class="select1" id="hjCity" ng-model="hjCity" ng-options="x.value for x in hjCityList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
					<dd class="rt11">
						<select class="select1" id="hjCounty" ng-model="hjCounty" ng-options="x.value for x in hjCountyList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
					<dd class="rt11">
						<select class="select1" id="hjStreet" ng-model="hjStreet" ng-options="x.value for x in hjStreetList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
				</dl>

				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>居住地址：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt11">
						<select class="select1" id="jzCity" ng-model="jzCity" ng-options="x.value for x in jzCityList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
					<dd class="rt11">
						<select class="select1" id="jzCounty" ng-model="jzCounty" ng-options="x.value for x in jzCountyList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
					<dd class="rt11">
						<select class="select1" id="jzStreet" ng-model="jzStreet" ng-options="x.value for x in jzStreetList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>居住地路名：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stLiveRoad" ng-model="stLiveRoad">
					</dd>

					<dd class="lt1 lt3">
						<span>居住地详细地址：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stAddress" ng-model="stAddress" placeholder="**弄**号**室或者**镇**村**号**室">
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="nextStep()" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
