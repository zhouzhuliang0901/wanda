<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		margin-left: 210px;
		height: 650px;
	}
	
	.caption {
		margin-top: 86px;
		margin-left: 220px;
	}
	
	#wrapper {
		width: 1500px;
		height: 80%;
	}
	
	.searchInput {
		width: 100%;
		display: flex;
		margin-top: 210px;
		flex-wrap: wrap;
		margin-left: 100px;
	}
	
	.searchInput .button {
		width: 15%;
		margin: 30px 41px;
	}
	
	.schoolName {
		width: 60%;
		height: 90px;
		margin: 1% 2.4%;
		position: relative;
	}
	
	.schoolName input {
		text-align: center;
		font-size: 28px;
		color: #fff;
		padding: 0 4%;
		border: none;
		background: rgba(0, 0, 0, 0);
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 100%;
		height: 100%;
	}
	
	a {
		text-align: center;
	}
	
	a.stamp {
		background: url(../libs/common/images/print.png) no-repeat;
		background-size: 100% 100%;
		margin-left: 8%;
		width: 100%;
		height: 100%;
		line-height: 54px;
		font-size: 30px;
		display: inline-block;
		letter-spacing: 8px;
	}
	@media screen and (max-width: 1600px) {
		.scrollBox2{
			width: 1000px;
		}
		.searchInput{
			margin-left: 0px;
		}
	}
</style>
<p class="caption">{{funName}}</p>
<div class="scrollBox2 clearfloat">
	<div class="searchInput">
		<div class="schoolName">
			<input type="text" placeholder="请输入查询用途" ng-model="licenseCode" />
		</div>
		<div class="button">
			<a ng-click="query(licenseCode)" class="stamp">查询</a>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="nextStep()" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
<loading ng-if="isLoading"></loading>
