<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		margin-left: 210px;
		height: 650px;
	}
	
	.caption {
		margin-top: 86px;
		margin-left: 220px;
	}
	
	#wrapper {
		width: 1500px;
		height: 80%;
	}
	
	.searchInput {
		display: flex;
		width: 100%;
	}
	
	.searchInput .button {
		width: 15%;
		margin: 2% 3%;
	}
	
	.schoolName {
		width: 40%;
		height: 90px;
		margin: 1% 2.4%;
		position: relative;
	}
	
	.schoolName input,
	.schoolName select {
		text-align: center;
		font-size: 28px;
		color: #fff;
		padding: 0 4%;
		border: none;
		background: rgba(0, 0, 0, 0);
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 100%;
		height: 100%;
	}
	
	a {
		text-align: center;
	}
	
	a.stamp {
		background: url(../libs/common/images/print.png) no-repeat;
		background-size: cover;
		margin-left: 8%;
		width: 100%;
		height: 100%;
		line-height: 54px;
		font-size: 30px;
		display: inline-block;
		letter-spacing: 8px;
	}
	
	table {
		width: 99%;
		margin-top: 3%;
	}
	
	.scrollContain {
		width: 100%;
	}
	
	table tr,
	table th,
	table td {
		padding: 15px 15px;
		font-size: 18px;
		color: #fff;
		line-height: 40px;
		text-align: center;
		border: #477cbe 1px solid;
		word-break: break-all;
		word-wrap: break-word;
	}
	
	.resultTr th{
		font-weight: bold;
		background-color: rgba(255, 255, 255, 0.1);
	}
	@media screen and (max-width: 1600px) {
		.scrollBox2 {
			width: 1000px;
			margin-left: 140px;
		}
		#wrapper {
			width: 1000px;
			height: 70%;
		}
		a.stamp {
			background-size: 100% 100%;
		}
	}
</style>
<p class="caption">{{funName}}</p>
<div class="scrollBox2 clearfloat">
	<div class="searchInput">
		<div class="schoolName">
			<input type="text" placeholder="请输入护士姓名" ng-model="name" />
		</div>
		<div class="schoolName">
			<input type="text" placeholder="请输入执业证书编号" ng-model="licenseNo" />
		</div>
		<div class="button">
			<a ng-click="query(name,licenseNo)" class="stamp">查询</a>
		</div>
		<div class="button">
			<a ng-click="reset()" class="stamp">重置</a>
		</div>
	</div>
	<!--信息展示-->
	<div id="wrapper" class="wrapper">
		<div class="scrollContain">
			<table ng-if='queryList.length>0'>
				<tr class="resultTr">
					<th>序号</th>
					<th>护士姓名</th>
					<th>执业证书编码</th>
					<th>当前注册卫生局</th>
					<th>执业地点名称</th>
				</tr>
				<tr ng-repeat="(index,list) in queryList">
					<td>{{index+1}}</td>
					<td>{{list.userName}}</td>
					<td>{{list.nurseCertCode}}</td>
					<td>{{list.nurseOrganname}}</td>
					<td>{{list.nurseUnitname}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" next="nextStep()" default-is-show-prev-btn="hidden" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
