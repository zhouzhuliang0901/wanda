<style type="text/css">
	.scrollBox2.clearfloat {
		padding-top: 30px;
		box-sizing: border-box;
	}
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	.img {
		width: 90px;
		height: 90px;
		float: left;
		padding: 28px 0 0 22px;
	}
	
	.linkt {
		float: left;
	    /*width: 40%;*/
	}
	
	#wrapper {
		width: 100%;
		height: 655px;
	}
	#wrapper .scrollContain {
		padding: 0px 200px;
	}
	
	.select {
	    float: left;
	    width: 700px;
	    height: 140px;
	    overflow: hidden;
	    background: url(../libs/common/images/bg-bigList.png) no-repeat;
	    background-size: 100% 100%;
	    margin-left: 40px;
	    margin-bottom: 40px;
	    white-space: nowrap;
	    text-overflow: ellipsis;
	}
	
	.handleList {
		margin-left: 394px;
		margin-top: 25px;
	}
	
	.handleList li {
		float: left;
		width: 455px;
		height: 110px;
		line-height: 126px;
		box-sizing: border-box;
		text-align: center;
		font-size: 33px;
		font-weight: bold;
		margin-top: 50px;
		margin-left: 70px;
		color: #3794e4;
		background: url('../libs/common/images/handleList.png') no-repeat center;
		background-size: 400px 84px;
	}
	
	.handleList li.in {
		color: #fff;
		background: url('../libs/common/images/dzzz.png') no-repeat;
		background-size: 440px 150px;
		background-position: 32% 6%;
	}
	
	.stuff {
		padding: 10px 0 0 140px;
		height: 70px;
		line-height: 130px;
		font-size: 30px;
	}
	
	.banli {
		width: 130px;
		height: 50px;
		float: left;
		line-height: 50px;
		text-align: center;
		background: url('../libs/common/images/print.png') no-repeat;
		margin-left: 30px;
		font-size: 26px;
	}
	
	.print {
		width: 138px;
		height: 50px;
		float: left;
		line-height: 50px;
		background: url('../libs/common/images/print.png') no-repeat;
		margin-left: 30px;
		text-align: center;
		font-size: 26px;
	}
	@media screen and (max-width: 1600px) {
		#wrapper {
    		width: 100%;
    		height: 550px;
		}
		#wrapper .scrollContain {
		    padding: 0px;
		}
		.select {
		    float: left;
		    width: 520px;
		    height: 140px;
		    overflow: hidden;
		    background: url(../libs/common/images/bg-bigList.png) no-repeat;
		    background-size: 100% 100%;
		    margin-left: 20px;
		    margin-bottom: 20px;
		     white-space:normal; 
		    /* text-overflow: ellipsis; */
		}
		.select .ybPng {
			display: none;
		}
		.stuff {
		    padding: 0px 0 0 0px;
		    height: 100%;
		    line-height:normal;
		    font-size: 30px;
		    padding: 50px 0px;
		    box-sizing: border-box;
		    text-align: center;
		}
	}
</style>
<div class="contain">
	<p class="caption">{{ operation }}</p>
	<div class="scrollBox2 clearfloat">
		<div id="wrapper" class="wrapper">
			<div class="scrollContain">
				<div ng-show="!lastMenu" class="linkt" ng-repeat="stuff in stuffName">
					<a class="select" repeat-finish ng-click="choiceType(stuff.type,stuff.stuffName,stuff.ywlx)">
						<div class="ybPng">
							<img class="img" ng-src="{{ stuff.img }}" />
						</div>
						<div class="stuff">{{ stuff.stuffName }}</div>
					</a>
				</div>
				<div ng-show="lastMenu" class="linkt" ng-repeat="stuff in modelName">
					<a class="select" repeat-finish ng-click="choiceType2(stuff.type,stuff.stuffName)">
						<div>
							<img class="img" ng-src="{{ stuff.img }}" />
						</div>
						<div class="stuff">{{ stuff.stuffName }}</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
