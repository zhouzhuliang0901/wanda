<style type="text/css">
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	#wrapper {
		width: 1750px;
		height: 650px;
	}
	
	.main2 {
		height: 650px;
		margin-top: 20px;
	}
	
	.input1::-webkit-input-placeholder {
		color: #C5C5C5;
	}
	
	.input1:-ms-input-placeholder {
		color: #C5C5C5;
	}
	
	.tabelBox1 .dl1 .jzActive {
		width: 40%;
	}
	
	@media screen and (max-width: 1600px) {
		.caption {
			margin-left: 150px;
		}
		.tabelBox1 .dl1 .lt1 {
			width: 15%;
			letter-spacing: 0px;
		}
		.tabelBox1 .dl1 .lt3 {
			width: 12%;
		}
		.tabelBox1 .dl1 .rt2 {
			width: 18%;
		}
		.tabelBox1 .dl1 .rt11 {
			width: 13%;
		}
		#wrapper {
			height: 560px;
		}
		.tabelBox1 .dl1 .rt10 {
			width: 26%;
		}
		.tabelBox1 .dl1{
			margin: 0px;
		}
	}
</style>
<p class="caption">{{funName}}--登记个人信息</p>
<div class="main2">
	<div class="scrollBox2 clearfloat">
		<div id="wrapper">
			<div class="tabelBox1" style="width: 1705px;padding-top: 35px;">
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>申请人姓名：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stName" ng-model="stName" readonly>
					</dd>

					<dd class="lt1 lt3">
						<span>身份证号：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stIdCard" ng-model="stIdCard" readonly>
					</dd>
				</dl>

				<dl class="dl1 clearfloat">
					<!-- <dd class="lt1 lt6">
						<span>户籍地址：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="sthjAddress" ng-model="sthjAddress">
					</dd> -->
					<dd class="lt1 lt6">
						<span>申请残疾类别：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stcjCtegory" ng-model="stcjCtegory" readonly>
					</dd>

					<dd class="lt1 lt3">
						<span>联系电话：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stTelephone" ng-model="stTelephone" readonly>
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>预约医院：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<select ng-change='nationListClick(nation)' class="select1" id="nation" ng-init="nation = nationList[0]" ng-model="nation" ng-options="x for x in nationList">
							<option value="" selected ng-if="false"></option>
						</select>
						
					</dd>
					<dd class="lt1 lt3">
						<span>预约时间：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<select ng-change='nationTimeListClick(nationTime)' class="select1" id="nationTime" ng-init="nationTime = nationTimeList[0]" ng-model="nationTime" ng-options="m.appointmentTime for m in nationTimeList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>医院地址：</span>
						<b class="red1">*</b>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stYuAddress" ng-model="stYuAddress" readonly>
					</dd>
				</dl>
				</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="nextStep()" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
