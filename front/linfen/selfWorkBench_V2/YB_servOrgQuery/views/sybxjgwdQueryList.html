<style type="text/css">
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	.scrollContain {
		width: 100%;
	}
	
	.linkt {
		position: relative;
		width: 1540px;
		top: 20px;
		left: 50%;
		transform: translateX(-50%);
		overflow: hidden;
		background: url(../libs/common/images/bg-bigList.png) no-repeat;
		background-size: 100% 100%;
		padding: 20px;
		box-sizing: border-box;
	}
	
	#wrapper {
		width: 100%;
		height: 655px;
	}
	
	table {
		float: left;
		table-layout: fixed;
		font-size: 25px;
		width: 1540px;
		margin: 10px auto;
	}
	
	table th {
		text-align: left;
		font-weight: bold;
		padding-left: 35px;
	}
	
	table td {
		word-wrap: break-word;
		width: 85%;
		padding: 8px;
	}
	
	@media screen and (max-width: 1600px) {
		#wrapper {
			width: 100%;
			height: 600px;
		}
		.linkt {
			width: 90%;
		}
		table {
			float: left;
			table-layout: fixed;
			font-size: 25px;
			width: 100%;
			margin: 0;
		}
		table td {
		    word-wrap: break-word;
		    width: 75%;
		    padding: 8px;
		}
	}
</style>
<div class="contain">
	<p class="caption">{{funName}}--查询结果（{{listLength}}条）</p>
	<div class="scrollBox2 clearfloat">
		<div id="wrapper" class="wrapper">
			<div class="scrollContain">
				<div class="linkt" ng-repeat="list in queryList">
					<table>
						<tr>
							<th>所属区：</th>
							<td>{{list.qxmc}}</td>
						</tr>
						<tr>
							<th>所属保险公司：</th>
							<td>{{list.compname}}</td>
						</tr>
						<tr>
							<th>网点名称：</th>
							<td>{{list.spname}}</td>
						</tr>
						<tr>
							<th>邮编：</th>
							<td>{{list.spyb}}</td>
						</tr>
						<tr>
							<th>地址：</th>
							<td>{{list.spdz}}</td>
						</tr>
						<tr>
							<th>咨询电话：</th>
							<td>{{list.spdh}}</td>
						</tr>
						<tr>
							<th>周边交通：</th>
							<td>{{list.spzbjt}}</td>
						</tr>
						<tr>
							<th>工作时间：</th>
							<td>{{list.spgzsj}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
