<style type="text/css">
	.caption {
		margin-left: 12%;
		margin-top: 4.6%;
	}
	
	.attention {
		font-size: 28px;
		color: #e1ba1c;
	}
	
	.contain {
		width: 90%;
		height: 800px;
		margin: 0 auto;
	}
	
	.infoBox {
		width: 94%;
		height: 86%;
		margin: 0 auto;
	}
	
	#leftBox {
		width: 50%;
		height: 100%;
		position: relative;
		float: left;
	}
	
	#leftBox .cardImg {
		width: 69%;
		margin: 3% auto;
		height: 50%;
	}
	
	#leftBox .cardImg img {
		margin-left: 27.1%;
		width: 100%;
		height: 100%;
	}
	
	.numBord span {
		display: inline-block;
		position: absolute;
		left: 12%;
		top: 67%;
		width: 20%;
		font-size: 30px;
	}
	
	.view-search {
		position: absolute;
		left: 13%;
		top: 66%;
		width: 70%;
		height: 14%;
	}
	
	.view-input {
		position: relative;
		background: url(../libs/common/images/big-input.png) no-repeat;
		background-size: 100% 100%;
		border: none;
		font-size: 28px;
		text-align: center;
		left: 30%;
		right: 0px;
		top: 0px;
		height: 100%;
		line-height: 100%;
		width: 100%;
	}
	
	.keybord {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		justify-content: space-between;
		height: 82%;
		width: 34%;
		margin: 2% auto;
	}
	
	.keybord a {
		font-size: 35px;
		color: #fff;
		height: 20%;
		width: 30%;
		text-align: center;
		line-height: 110px;
		border-radius: 20px;
		box-shadow: 0 0 10px #2779C6;
		transition: all 0.5s;
	}
	
	.keybord a:active {
		transform: scale(0.8);
		background-color: #BCD7EF;
	}
	
	@media screen and (max-width: 1600px) {
		.caption {
			margin-left: 8%;
			margin-top: 7.6%;
		}
		.numBord p {
			margin: 33% 0 0 12%;
		}
		.infoBox {
			height: 70%;
			margin-top: 6%;
		}
		.view-input {
			font-size: 24px;
		}
		.numBord span {
			left: 10%;
			width: 24%;
			font-size: 24px;
		}
		.keybord a {
			line-height: 100px;
		}
	}
</style>
<div class="contain">
	<p class="caption">社保卡信息填写&emsp;<span class="attention">(注：金融功能需前往银行网点开通)</span></p>
	<div class="infoBox">
		<div id="leftBox">
			<!--照片格式-->
			<div class="cardImg">
				<img src="./images/sscard.png" />
			</div>
			<!--输入框-->
			<div class="numBord">
				<span>银行卡号 ：</span>
				<div class="view-search">
					<input id="input" class="view-input" placeholder="请输入社保卡上银行卡号后四位" ng-keyup="keyboardInput($event)" type="text" ng-model="count" ng-click="(count=='请输入')?count='':''" />
				</div>
			</div>
		</div>
		<!--号码列表-->
		<div id="keybord" class="keybord">
			<a ng-repeat="item in keybordArr" ng-click="inputNumber(item)">{{item}}</a>
		</div>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
<apptb-footer prev="prevStep()" next="nextStep()" next-btn-info="{{nextText}}" custom-home="true" home="customMain()" go-back="goAppHistoryBack()"></apptb-footer>
