<style>
	.caption {
		position: absolute;
		left: 6%;
		top: 16%;
		color: #fff;
		opacity: 1;
	}

	#wrapper {
		width: 100%;
		height: 98%;
		overflow: hidden;
		overflow: scroll;
		-ms-overflow-style: none;
	}

	.wrapper-content {
		padding: 0px 10px;
	}

	.wrapper-content table {
		width: 97%;
		margin: 0px auto;
	}

	.wrapper-content table p {
		padding: 10px !important;
		text-align: center;
	}

	.wrapper-content p{
		color: #FFFFFF !important;
		background-color: transparent !important;
	}

	@media screen and (min-width:1279px) and (max-width:1281px) {
		.scrollBox2 .box {
			width: 1032px;
			height: 520px;
		}
	}
</style>
<p class="caption">
	{{funName}}</p>
<div class="scrollBox2 clearfloat">
	<div class="box">
		<div id="wrapper">
			<div ng-bind-html='content' class="wrapper-content"></div>
		</div>
	</div>
</div>

<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
