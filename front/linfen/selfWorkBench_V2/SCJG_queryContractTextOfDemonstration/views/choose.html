<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		height: 600px;
		margin-top: 1%;
		margin-left: 11%;
	}

	.caption {
		margin-top: 86px;
		margin-left: 220px;
	}

	#wrapper {
		width: 90%;
		height: 80%;
	}

	.tableContain {
		width: 100%;
	}

	.searchInput {
		display: flex;
		width: 100%;
	}

	.searchInput .button {
		width: 15%;
		margin: 2% 3%;
	}

	.schoolName {
		width: 66%;
		height: 90px;
		margin: 1% 4.4%;
		position: relative;
	}

	.schoolName input {
		text-align: center;
		font-size: 28px;
		color: #fff;
		padding: 0 4%;
		border: none;
		background: rgba(0, 0, 0, 0);
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 100%;
		height: 100%;
	}

	.schoolName img {
		opacity: 0.7;
		position: absolute;
		cursor: pointer;
		top: 22%;
		right: 5%;
		width: 52px;
	}

	a {
		text-align: center;
	}

	a.stamp {
		background: url(./images/print.png) no-repeat;
		background-size: 100% 96%;
		margin-left: 8%;
		width: 100%;
		height: 100%;
		line-height: 54px;
		font-size: 30px;
		display: inline-block;
		letter-spacing: 8px;
	}

	table {
		width: 99%;
	}

	.scrollContain {
		width: 100%;
	}

	table tr,
	table th,
	table td {
		padding: 15px 15px;
		font-size: 18px;
		color: #fff;
		line-height: 40px;
		text-align: center;
		border: #477cbe 1px solid;
		word-break: break-all;
		word-wrap: break-word;
	}

	table th:nth-of-type(1) {
		width: 8%;
	}

	table th:nth-of-type(3) {
		width: 22%;
	}

	.resultTr {
		background-color: rgba(255, 255, 255, 0.1);
	}

	.resultTr th {
		font-weight: bold;
	}

	.qrCode {
		width: 200px;
		padding-left: 45px;
	}

	.tips{
		color: #e1ba1c;
	    font-weight: bold;
	    margin-left: 66px;
	    display: inline-block;
	    margin-bottom: 19px;
	    font-size: 24px;
	}
	@media screen and (max-width: 1600px) {
		.linkt {
			left: 10px;
		}
		.select {
			width: 900px;
		}
		.select dl {
			width: 80%;
		}
		.select dd {
			margin-top: 12px;
		}
		.scrollBox2{
			margin-left: 7%;
			width: 1100px;
		}
	}
</style>
<p class="caption">{{funName}}</p>
<div class="scrollBox2 clearfloat">
	<!--顶部查询框-->
	<div class="searchInput">
		<div class="schoolName">
			<input type="text" placeholder="请输入合同名称" ng-model="contractName" />
		</div>
		<div class="button">
			<a ng-click="queryStandard(contractName)" class="stamp">查询</a>
		</div>
	</div>
	<span class="tips">温馨提示：查询内容仅供参考</span>
	<div id="wrapper" class="wrapper">
		<div class="scrollContain">
			<table>
				<tr class="resultTr">
					<th>序号</th>
					<th>信息名称</th>
					<th>发布日期</th>
					<th>合同范本</th>
				</tr>
				<tr ng-repeat="(index,list) in queryList">
					<td>{{index+1}}</td>
					<td>{{list.contractName}}</td>
					<td>{{list.date}}</td>
					<td class="qrCode">
						<div id="{{list.url}}">{{list.url|to_qrcode}}</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" default-is-show-prev-btn="hidden" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
