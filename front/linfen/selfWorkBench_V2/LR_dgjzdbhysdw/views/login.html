<div class="contain">
	<p class="caption">{{ operation }}</p>
	<div class="scrollBox2 clearfloat">
		<div ng-if="loginType == 'frCode'" class="frCode">
			<img src="{{codeImg}}" alt="" />
			<p>请使用“电子营业执照”APP/微信/支付宝小程序 扫描屏幕二维码</p>
		</div>
		<idcard read="idcardLogin(info,images)" ng-if="loginType == 'idcard'"></idcard>
		<recognition result="getResult(img)" face-image="{{ faceImage }}" ng-if="loginType == 'recognition'"></recognition>
		<citizen-cloud result="citizenLogin(info)" ng-if="loginType == 'cloud'"></citizen-cloud>
		<ca result="caInfo(companyName,companyNo)" ng-if="loginType == 'ukey'" login="caLoginStatus"></ca>
	</div>
</div>
<token result="token()" ng-if="tokenType == 'token'"></token>
<a href="javascript:;" class="login" ng-if="loginBtn" ng-click="caLogin()">登录</a>
<apptb-footer prev="prevStep()" next="" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
