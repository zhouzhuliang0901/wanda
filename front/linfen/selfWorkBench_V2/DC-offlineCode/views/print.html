		margin-left: 220px;
		margin-top: 100px;
	}
	
	.caption1 b {

		opacity: .6;

	/*
	 * 预览图
	 */
	
	.card {
		height: 600px;
		box-shadow: 0 0 10px 1px rgb(225 225 225 / 70%);
		width: 454px;
		margin: 10px 20px 40px 350px;
		float: left;
		border-radius: 8px;
		border: 1px solid transparent;
		position: relative;
		text-align: center;
		background: #ffffff;
	}
	
	.card .jiaobiao {
		position: absolute;
		right: -2px;
		top: -2px;
		width: 47px;
		height: 47px;
		background: url(images/jiaobiao-light.png) no-repeat 0 0;
	}
	
	.card .name {
		font-size: 42px;
		font-weight: bold;
		margin-top: 10px;
	}
	
	.barrierFreeA {
		color: #000000;
		text-decoration: none;
		font-weight: bold;
	}
	
	.card .subcard {
		width: 300px;
		box-shadow: 0 0 10px 1px rgb(225 225 225 / 50%);
		margin: 10px auto;
		padding-bottom: 10px;
	}
	
	.card .subcard .line {
		width: 300px;
		height: 30px;
		background: url(images/line.png) no-repeat;
		background-size: 100% 100%;
		margin-top: 10px;
		color: #fff;
		font-size: 15px;
	}
	
	.card .subcard .portrait {
		display: inline-block;
		width: 33px;
		height: 33px;
		background: url(images/touxiang.png) no-repeat 0 0;
		margin-top: 22px;
	}
	
	.subname {
		margin: 10px 0;
		font-size: 28px;
	}
	
	.card .subcard .validity {
		color: black;
		font-size: 28px;
		font-weight: bold;
	}
	
	.card .subcard .ssmimg {
		margin: 30px auto;
	}
	
	.card .subcard .ssmimg img {
		width: 200px;
		height: 200px;
	}
	
	.card .subcard .fortime {
		margin-bottom: 10px;
		font-size: 19px;
		height: 12px;
		color: black;
		font-weight: bold;
	}
	
	.btnBox {
		width: 90%;
		margin: 0 auto;
	}
	
	.btnBox .btn {
		background: linear-gradient(to right, #e4c995, #b9916a);
		color: #fff;
		border: none;
		width: 70%;
		height: 40px;
		font-size: 24px;
	}
	
	.btnBox .btn1 {
		background: linear-gradient(to right, #e4c995, #b9916a);
		color: #fff;
		border: none;
		width: 35%;
		height: 40px;
		font-size: 24px;
	}
	/**
	 * 
	 */
	
	.buttonDiv {
		float: left;
		height: 530px;
		width: 800px;
		display: flex;
		flex-direction: column;
		margin-top: 70px;
		margin-left: 290px;
	}
	
	.buttonDiv div {
		position: relative;
		width: 450px;
		height: 130px;
		background-color: #2F5597;
		margin-bottom: 40px;
		border: none;
		border-radius: 25px;
		/*text-align: center;*/
		text-align: justify;
		text-align-last: justify;
		-ms-text-justify: inter-ideograph;
		-ms-text-align-last: justify;
		line-height: 130px;
	}
	
	.buttonDiv div.in {
		background-color: #0A50A8;
	}
	
	.buttonDiv div:after {
		content: '';
		width: 7%;
		height: 42%;
		position: absolute;
		left: 18%;
		top: 39%;
		background: url(images/circleEmpty.png) no-repeat;
		background-size: 100%;
	}
	
	.buttonDiv div.in:after {
		content: '';
		width: 17%;
		height: 55%;
		position: absolute;
		left: 13%;
		top: 21%;
		background: url(images/circle.png) no-repeat;
		background-size: 100%;
	}
	
	.buttonDiv div span {
		display: inline-block;
		width: 110px;
		font-size: 35px;
		font-weight: bold;
		opacity: .6;
		margin-left: 200px;
	}
	
	.buttonDiv div.in span {
		opacity: 1;
	}
	
	.tips {
		color: #e1ba1c;
	}
	
	@media screen and (max-width: 1600px) {
		.caption1 {
			margin-left: 50px;
			margin-top: 20px;
		}
		.imgBase {
			margin-left: 60px;
		}
		.buttonDiv {
			margin-top: 50px;
			margin-left: 150px;
			width: 10px;
		}
		.card {
			height: 555px;
			width: 374px;
			margin: 10px 20px 40px 0px;
		}
	}
</style>
<div class="contain">
	<p class="caption1">离线随申码打印&emsp; | &emsp;<b>请选择打印原因</b></p>
	<div class="imgBase">
		<!--<img src="{{img}}" alt="" />-->
		<div class="card lightCard onlyOne">
			<div class="jiaobiao"></div>
			<div class="name">
				<a class="barrierFreeA">{{userName}}</a>
			</div>
			<div class="subcard">
				<div class="line"></div>
				<div class="portrait"></div>
				<div class="subname">
					<a class="barrierFreeA">{{userName}}</a>
				</div>
				<div class="validity">有效期至：{{info.expireDate}}</div>
				<div class="ssmimg">
					<img ng-src="{{imgSrc}}" alt="">
				</div>
				<div class="fortime">申领时间：{{info.applyTime}}</div>
			</div>
			<p class="tips">Tips：此图为离线随申码样图，无法实际使用</p>
		</div>
	</div>
	<div class="buttonDiv">
		<div ng-repeat="(index,item) in btnList" ng-click="choice(index,item)" ng-class="{in:current==index}">
			<span>{{item}}</span>
		</div>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel" confirmshow="confirmshow"></alert>
<apptb-footer prev="prevStep()" next="" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
