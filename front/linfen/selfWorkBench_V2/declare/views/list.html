<div class="TabBox1">
	<!--进度条-->
	<ul class="navul1 clearfloat">
		<li class="act">选择事项</li>
		<li>办事指南</li>
		<li>人证核验</li>
		<li>在线填报</li>
	</ul>
	<span class="line"></span>
	<ul class="tabul1 clearfloat">
		<div class="inputBox1 inputDiv">
			<input class="input1" ng-model="matterVal" type="text" placeholder="请输入事项名称" />
			<a class="btn_radius_50" style="right:20px;top:18px;" ng-click="getSearchMatter()">
				<div class="greyLight">
					<img src="images/icon-link9.png" height="50" width="50" />
				</div>
			</a>
		</div>
		<li ng-class="{'in':current==index}" ng-repeat="(index,item) in searchType" ng-click="getMatterCon(index,item)">{{item}}办事</li>
	</ul>
	<div class="tabBotbox1">
		<div class="cont">
			<div class="tabBotbox1inner tabBotbox1inner1" ng-class="{'laststep':prev == true}" style="width: 95%;">
				<div id="wrapper" class="wrapper">
					<div class="wrapperBox">
					<div class="tabBotbox-top" ng-show="dept&&current==2&&isJingAn">
						<div>
							<div class="tabBotbox-top-title">
								<b></b>
								<span>市级部门</span>
							</div>
							<a ng-class="{'active':$index==active}" ng-click="toDeptItem()">
								<div>市绿化市容局</div>
							</a>
						</div>
						<div>
							<div class="tabBotbox-top-title" style="height: 60px;margin-bottom: 20px;">
								<b></b>
								<span>区级部门</span>
							</div>
						</div>
					</div>
					<div class="linkbox1 clearfloat" ng-class="{'matter':deptindex==1}">
						<a ng-show="dept" ng-class="{'active':$index==active}" repeat-finish ng-repeat="item in itemName" ng-click="toMaterials(item.stItemName,item.organCode,item.organName,item.stItemNo)">
							<div>{{item.stItemName||item.organName}}</div>
						</a>
						<a ng-show="!dept" ng-class="{'active':$index==active}" repeat-finish ng-repeat="itemType in itemType" ng-click="toItemTypeMaterials(itemType.itemTypeName,itemType.itemTypeCode,itemType.type)">
							<div>{{itemType.itemTypeCode}}</div>
						</a>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="loadingBox" ng-if="!isLoding">
	<img style="margin-left: 909px;margin-top: 460px;" src="../libs/common/images/loadings.gif" alt="">
	<p>正在加载数据，请稍后...</p>
</div>
<apptb-footer default-is-show-prev-btn="hidden" next="" default-is-show-next-btn="hidden" custom-home="true" home="goHome()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" hasCancel="true" confirm="alertConfirm()" cancel="alertCancel()"></alert>
<!-- </div> -->
