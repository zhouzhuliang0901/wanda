						<input type="text" id="phone" name="phone" />
					</div>
					<div class="inputBox">
						<label class="strong"><font color='red'>*</font>手机号码</label>
						<input type="text" id="mobile" name="mobile" />
					</div>
					<div class="inputBox">
						<label class="strong"><font color='red'>*</font>电子邮件</label>
						<input type="text" id="eMail" name="eMail" />

					<div class="inputBox">

						<input type="text" id="itemName" name="itemName" />

					<div class="inputBox">

					</div>
					<div class="inputBox" style="padding-bottom:15px;width: 100.5%;height: 170px;">
						<label class="labelTips">所在区</label>
						<div class="singselect">
							<a ng-class="{'in':current2==index}" ng-repeat="(index,item) in areaList" ng-click="change(index,item,'2')">
								<li>{{item.areaName}}</li>
							</a>
						</div>
					</div>
					<div class="inputBox" style="padding-bottom:15px;width: 100.5%;">
						<label class="labelTips">是否跨区</label>
						<div class="singselect singselect2">
							<a ng-class="{'in':current3==index}" ng-repeat="(index,item) in isCrossArea" ng-click="change(index,item,'3')">
								<li>{{item.name}}</li>
							</a>
						</div>
					</div>
