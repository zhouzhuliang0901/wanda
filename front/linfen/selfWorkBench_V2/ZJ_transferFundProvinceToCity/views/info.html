<style type="text/css">
	.contain {
		width: 1530px;
		height: 700px;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	
	.scrollBox2 {
		height: 640px;
		overflow: scroll;
		-ms-overflow-style: none;
	}
	
	.scrollBox2::-webkit-scrollbar {
		display: none;
	}
	
	.infoTable {
		margin-top: 30px;
		width: 97%;
		/*margin-left: -48px;*/
		font-size: 24px;
	}
	
	.infoTable th {
		width: 12%;
		text-align: right;
		height: 85px;
	}
	
	.infoTable td {
		width: 22%;
		height: 85px;
	}
	
	.red {
		color: red;
		margin-right: 10px;
	}
	
	select-search {
		width: 100%;
		position: relative;
	}
	
	@media screen and (min-width:1279px) and (max-width:1281px) {
		.infoTable a,
		#expressMode a {
			width: 392px;
		}
		.infoTable {
			width: 94%;
			margin-left: 16px;
			font-size: 22px;
		}
		.scrollBox2 {
			height: 580px;
		}
	}
</style>
<div class="contain">
	<p class="caption">{{funName}}-信息填写</p>
	<div class="scrollBox2 clearfloat">
		<form method="post" name="infoParams" id="infoParams">
			<table class="infoTable">
				<tr>
					<th><b class="red">*</b>姓名：</th>
					<td><input class="input" type="text" id="stName" name="userName" ng-model="stName"></td>
					<th><b class="red">*</b>证件类型：</th>
					<td><input class="input" type="text" id="stIdCardType" name="stIdCardType" ng-model="stIdCardType" readonly></td>
				</tr>
				<tr>
					<th><b class="red">*</b>证件号码：</th>
					<td><input class="input" type="text" id="stIdCard" name="licenseNo" ng-model="stIdCard"></td>
					<th><b class="red">*</b>手机号码：</th>
					<td><input class="input" type="text" id="stMobile" name="mobile" ng-model="stMobile"></td>
				</tr>
				<tr>
					<th><b class="red">*</b>转入个人账号：</th>
					<td><input class="input" type="text" id="personalAccount" name="personalAccount" ng-model="personalAccount" readonly></td>
					<th><b class="red">*</b>单位账号：</th>
					<td><input class="input" type="text" id="companyAccount" name="companyAccount" ng-model="companyAccount" readonly></td>
				</tr>
				<tr>
					<th><b class="red">*</b>原工作单位名称：</th>
					<td><input class="input" type="text" id="companyName" name="companyName" ng-model="companyName"></td>
					<th><b class="red">*</b>原住房公积金账号：</th>
					<td><input class="input" type="text" id="fundAccount" name="fundAccount" ng-model="fundAccount"></td>
				</tr>
				<tr>
					<th><b class="red">*</b>转出公积金管理中心：</th>
					<td>
						<select-search datas="centerDatas" loading="loading()" stop-loading="stopLoading()"></select-search>
					</td>
					<th colspan="2" style="color: #e1ba1c; text-align: left;">&emsp;注意：请正确选择外省市公积金中心，提交后无法修改。</th>
				</tr>
			</table>
		</form>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" next="nextStep()" next-btn-info="{{nextText}}" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
