<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		height: 600px;
		margin-top: 1%;
		margin-left: 11%;
	}
	
	.caption {
		margin-top: 86px;
		margin-left: 220px;
	}
	
	#wrapper {
		width: 1500px;
		height: 80%;
		margin: 1% auto;
	}
	
	.searchInput {
		display: flex;
		width: 92%;
		margin: 0 auto;
	}
	
	.searchInput .button {
		width: 14%;
		margin: 1.4% 2%;
	}
	
	.schoolName {
		width: 74%;
		height: 90px;
		margin: 1% 0.6%;
		background: url(../../libs/common/images/bg-input.png) no-repeat;
		position: relative;
	}
	
	.schoolName input {
		text-align: center;
		font-size: 28px;
		color: #fff;
		padding: 0 4%;
		border: none;
		background: rgba(0, 0, 0, 0);
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 86%;
		height: 100%;
	}
	
	.schoolName select {
		text-align: center;
		font-size: 28px;
		color: #fff;
		padding: 0 4%;
		border: none;
		border-radius: 8px;
		box-shadow: 0px 0px 8px 4px #175191 inset;
		width: 74%;
		height: 100%;
	}
	
	.schoolName span {
		display: inline-block;
		width: 23%;
		font-size: 28px;
		text-align: center;
	}
	
	.schoolName img {
		opacity: 0.7;
		position: absolute;
		cursor: pointer;
		top: 22%;
		right: 5%;
		width: 52px;
	}
	
	.table-sty1 {
		width: 90%;
		margin: 0 auto;
	}
	
	.table-sty1 th {
		padding: 22px 1px;
		text-align: center;
		border: #477cbe 1px solid;
		white-space: normal;
		letter-spacing: 2px;
		background-color: rgba(255, 255, 255, 0.1);
		font-weight: bold;
	}
	
	.table-sty1 td {
		padding: 18px 0px;
		text-align: center;
		border: #477cbe 1px solid;
		white-space: normal;
	}
	
	a {
		text-align: center;
	}
	
	a.stamp {
		background: url(./images/print.png) no-repeat;
		background-size: 100% 100%;
		margin-left: 12%;
		width: 93%;
		height: 96%;
		line-height: 70px;
		font-size: 30px;
		display: inline-block;
		letter-spacing: 8px;
	}
	
	
	.table-sty1 th:nth-of-type(4){
		width: 13%;
	}
	.table-sty1 th:nth-of-type(5){
		width: 6%;
	}
	
	@media screen and (max-width: 1600px) {
		.linkt {
			left: 10px;
		}
		.select {
			width: 900px;
		}
		.select dl {
			width: 80%;
		}
		.select dd {
			margin-top: 12px;
		}
		.scrollBox2 {
			width: 1080px;
			margin-left: 95px;
		}
		.caption {
			margin-top: 86px!important;
			margin-left: 220px!important;
		}
		.schoolName span {
			font-size: 20px;
		}
		.table-sty1 {
			width: 100%;
			margin-left: 0
		}
		#wrapper {
			width: 1080px;
			margin: 0px;
		}
	}
</style>
<p class="caption">{{funName}}</p>
<div class="scrollBox2 clearfloat">
	<!--顶部查询框-->
	<div class="searchInput">
		<div class="schoolName">
			<input type="text" ng-model="projectName" placeholder="请输入建设项目名称"/>
		</div>
		<div class="button">
			<a ng-click="queryInfo(projectName)" class="stamp">查询</a>
		</div>
	</div>
	<!--信息展示-->
	<div id="wrapper" class="wrapper">
		<div>
			<table class="table-sty1" cellspacing="0" ng-if="isShow">
				<tbody>
					<tr>
						<th>单位名称</th>
						<th>建设项目名称</th>
						<th>批复号</th>
						<th>审查时间</th>
						<th>备注</th>
					</tr>
					<tr ng-repeat="item in Item" ng-if="isResult">
						<td>{{item.companyName || "--"}}</td>
						<td>{{item.documentName || "--"}}</td>
						<td>{{item.replyNumber || "--"}}</td>
						<td>{{item.reviewDate || "--"}}</td>
						<td>{{item.bz || "--"}}</td>
					</tr>
					<tr ng-if="!isResult">
						<td>暂无结果</td>
						<td>暂无结果</td>
						<td>暂无结果</td>
						<td>暂无结果</td>
						<td>暂无结果</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" default-is-show-prev-btn="hidden" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
