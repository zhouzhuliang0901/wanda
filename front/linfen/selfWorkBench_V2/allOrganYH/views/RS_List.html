<apptb-header fun-name="{{funName}}"></apptb-header>
<p class="caption">{{operation}}</p>
<div class="scrollBox2 clearfloat" style="margin-top: 20px;">
	<div id="wrapper" class="wrapper">
		<div class="box">
			<div class="linkt">
				<p class="city">城镇职工基本养老保险</p>
				<a class="select" ng-repeat="stuff in stuffName1" repeat-finish ng-click="getMatterCon(stuff.stuffName,stuff.code,stuff.type,stuff.url)">
					{{stuff.stuffName}}
				</a>
			</div>
			<div class="linkt">
				<p class="city">城乡居民基本养老保险</p>
				<a class="select" ng-repeat="stuff2 in stuffName2" repeat-finish ng-click="getMatterCon(stuff2.stuffName,stuff2.code,stuff2.type,stuff2.url)">
					{{stuff2.stuffName}}
				</a>
			</div>
			<div class="linkt">
				<p class="city">其他</p>
				<a class="select" ng-repeat="stuff3 in stuffName3" repeat-finish ng-click="getMatterCon(stuff3.stuffName,stuff3.code,stuff3.type,stuff3.url)">
					{{stuff3.stuffName}}
				</a>
			</div>
		</div>
	</div>
</div>
</div>
<apptb-footer prev="prevStep()" next="" default-is-show-prev-btn="hidden" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
