<style type="text/css">
	.scrollBox2 {
		width: 1500px;
		margin-top: 80px;
		margin-left: 210px;
	}

	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}

	#wrapper {
		width: 1500px;
		height: 400px;
	}

	.singselect {
		float: left;
		min-height: 60px;
		font-size: 24px;
		color: #FFF;
		width: 100%;
		margin-left: 3%;
	}
	.input {
		width: 73%;
		height: 60px;
		background: rgba(255, 255, 255, .25);
		box-sizing: border-box;
		display: inline-block;
		border: none;
		outline: none;
		font-size: 24px;
		color: #FFF;
		padding-left: 15px;
		margin-bottom: 30px;
	}
	.singselect a {
		float: left;
		width: 114px;
		height: 75px;
		overflow: hidden;
		border: 1px solid rgba(233, 237, 240, .4);
		margin-right: 10px;
		margin-bottom: 25px;
		position: relative;
		text-align: center;
		display: inline-block;
		line-height: 75px;
		font-size: 17px;
		padding: 0px 15px;
	}

	.singselect a li {
		box-sizing: border-box;
	}

	.singselect a.in:after {
		content: "";
		position: absolute;
		right: 0;
		top: 0;
		width: 78px;
		height: 68px;
		overflow: hidden;
		background: url(../libs/common/images/check1.png) no-repeat;
	}

	.singselect p {
		font-size: 24px;
		color: #c2cce3;
		line-height: 50px;
	}

	.linkt {
		position: relative;
		width: 1800px;
		/*top: 65px;*/
		left: 150px;
	}

	.select {
		float: left;
		width: 1100px;
		height: 290px;
		overflow: hidden;
		background: url('../libs/common/images/bg-bigList.png') no-repeat;
		background-size: 1100px 290px;
		margin-left: 40px;
		margin-bottom: 40px;
		white-space: nowrap;
		text-overflow: ellipsis;
		font-size: 25px;
	}

	.select dd {
		margin-left: 50px;
		margin-top: 10px;
		/*height: 40px*/
	}

	.select dl {
		white-space: normal
	}

	.select b {
		width: 180px;
		display: block;
		float: left;
		font-weight: bold;
	}

	.select span {
		display: block;
		float: right;
		width: 870px;
	}

	.top dl {
		margin-top: 4%;
	}

	@media only screen and (max-width: 1600px) {
		.scrollBox2 {
			width: 1080px;
			margin-top: 80px;
			margin-left: 100px;
		}
		.singselect a{
			width: 72px;
			height: 60px;
			line-height: 60px;
		}
		.linkt{
			left: 0px;
		}
		.select{
			width: 1000px;
			background-size: 100% 100%;
		}
		.select span {
			width: 765px;
		}
	}
</style>
<div class="scrollBox2 clearfloat">
	<div class="singselect">
		<p>请选择所属区：</p>
		<a ng-class="{'in':current==index}" ng-repeat="(index,item) in areaList" ng-click="change(item.areaName,index,item.areaCode)">
			{{item.areaName}}
		</a>
	</div>
	<div class="singselect">
		<p>请输入征收点名称：</p>
		<input class="input" type="text" placeholder="此处不支持模糊查询，请输入完整征收点名称：" ng-model="txtZSD"/>
	</div>
	<div class="singselect">
		<p>请输入征收点地址：</p>
		<input class="input" type="text" placeholder="请输入征收点地址：" ng-model="txtZSDaddress"/>
	</div>
</div>
<loading ng-if="isLoading"></loading>
<apptb-footer prev="prevStep()" next="nextStep()" default-is-show-prev-btn="hidden" next-btn-info="{{nextText}}" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
