<style type="text/css">
	.main2 {
		height: 650px;
		width: 1580px;
		margin-left: 170px;
	}
	
	.camera {
		width: 875px;
		height: 590px;
		background: url(../libs/common/images/bg-photo.png) no-repeat;
		background-size: 100% 100%;
		margin-top: 30px;
	}
	
	.camera>div img {
		margin-top: 225px;
		float: right;
		margin-right: 20px;
	}
	
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	.info {
		position: absolute;
		top: 20px;
		left: 870px;
	}
	
	.info div:nth-of-type(1) {
		text-align: left;
		font-size: 24px;
		color: red;
		margin-top: 21px;
		margin-left: 17px;
	}
	
	.info div:nth-of-type(2) {
		margin: 10px 15px 0;
		text-align: left;
	}
	
	.imgBox {
		overflow: auto;
		width: 680px;
		height: 480px;
		margin-top: 20px;
		margin-left: 20px;
	}
	
	.img {
		display: inline-block;
		position: relative;
		margin-bottom: 30px;
		margin-right: 10px;
	}
	
	.del {
		position: absolute;
		bottom: -16px;
		left: 38%;
		margin: 0;
		padding: 5px 15px;
		background: rgba(0, 0, 0, 0.6);
		border-radius: 50%;
		cursor: pointer;
	}
	
	.main2 span.line {
		top: 50px;
	}
	
	@media screen and (min-width:1279px) and (max-width:1281px) {
		.main2 {
			margin-left: 100px;
		}
		.info {
			width: 430px;
			left: 650px;
		}
		.camera {
			width: 659px;
		}
	}
</style>
<p class="caption">{{funName}}</p>
<div class="main2">
	<div class="camera">
		<div>
			<img style="" ng-click="next()" src="../libs/common/images/btn-photo.png" />
		</div>
	</div>
	<div class="info">
		<div style="">注：请在红色聚焦框出现并对准材料后再点击拍照按钮</div>
		<div style="">已上传图片：</div>
		<div class="imgBox">
		</div>
	</div>
</div>
</div>
<loading ng-if="!isLoading"></loading>
<apptb-footer prev="last()" next="finishUpload()" prev-btn-info="{{prevText}}" next-btn-info="{{nextText}}" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
