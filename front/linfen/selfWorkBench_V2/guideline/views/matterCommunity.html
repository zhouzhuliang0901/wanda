<style type="text/css">
	#wrapper {
		width: 1800px;
		height: 500px;
	}

	.main2 {
		width: 1560px;
		margin-left: 70px;
	}

	.scrollBox1 a {
		text-align: center;
	}

	@media screen and (max-width: 1600px) {
		.main2 {
			width: 100%;
			margin-left: 0px;
		}
		#wrapper {
			width: 100%;
			height: 550px;
			overflow: hidden;
		}
		.scrollBox1 a {
			float: left;
			width: 42.5%;
			height: 110px;
			line-height: 110px;
			padding: 0 30px;
			overflow: hidden;
			font-size: 30px;
			text-align: center;
			margin-left: 60px;
			margin-bottom: 45px;
			position: relative;
			white-space: nowrap;
			text-overflow: ellipsis;
			box-sizing: border-box;
			background-size: 100% 100%;
		}
	}
</style>

<div class="TabBox1">
	<div class="navBox2"><b>您正在办理：</b><span>{{itemName}}</span></div>

	<div class="main2" style="height:620px;">
		<div id="wrapper" class="wrapper">
			<div class="scrollBox1 clearfloat">
				<a repeat-finish ng-repeat="item in itemList" ng-click="getSubItem(item)">{{item.stItemName}}</a>
			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prev()" next="" default-is-show-next-btn="hidden" custom-home="true" home="goHome()"></apptb-footer>
<alert msg="msg" ng-if="isAlert" hasCancel="true" confirm="alertConfirm()" cancel="alertCancel()"></alert>
