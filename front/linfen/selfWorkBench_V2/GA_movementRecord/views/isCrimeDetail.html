<style type="text/css">
	.contain {
		width: 1530px;
		height: 700px;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		/*background: url(../libs/common/images/bg-dzzz.png) no-repeat center 50%;*/
		background-size: 90% 75%;
	}
	
	.viewer-button {
		width: 150px;
		height: 150px;
		border-radius: 32%;
	}
	
	.viewer-close:before {
		width: 100%;
		height: 100%;
		background: url(../libs/common/images/guanbi.png) no-repeat;
		background-size: 100px 100px;
		background-position: 0px 50px;
	}
	
	.previewContainer {
		text-align: center;
		position: absolute;
		z-index: 1;
		top: 300px;
		left: 760px;
	}
	
	.previewContainer.mask {
		position: fixed;
		background-color: rgba(0, 0, 0, .7);
		left: 0px;
		top: 0px;
		right: 0px;
		bottom: 0px;
		margin: auto;
	}
	
	.previewContainer img {
		width: 405px;
		height: 530px;
	}
	
	.previewContainer.mask img {
		margin-top: 200px;
	}
	
	.print {
		position: absolute;
		left: 50%;
		bottom: 189px;
		transform: translateX(-48%);
		width: 150px;
		height: 60px;
		text-align: center;
		line-height: 60px;
		background: url(../libs/common/images/reBtn.png) no-repeat;
		background-position: 0px -44px;
		font-size: 26px;
	}
	
	.Prev {
		position: absolute;
		left: 4%;
		bottom: 5%;
		width: 154px;
		height: 60px;
		text-align: center;
		line-height: 60px;
		font-size: 24px;
		background: url(../libs/common/images/prev-step.png) no-repeat;
	}
	
	@media screen and (max-width: 1600px) {
		.contain {
			width: 1100px;
			height: 700px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			/* background: url(../libs/common/images/bg-dzzz.png) no-repeat center 50%; */
			background-size: 90% 75%;
		}
		.caption {
			margin: 15px 50px;
		}
		.previewContainer {
		    text-align: center;
		    position: absolute;
		    z-index: 1;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		}
	}
</style>
