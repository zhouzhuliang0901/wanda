<style type="text/css">
	.caption {
		margin-top: 80px;
		margin-left: 200px;
	}
	
	.tabelBox1 {
		width: 1705px;
		padding-top: 35px;
	}
	
	#wrapper {
		width: 1750px;
		height: 650px;
	}
	
	.main2 {
		height: 650px;
		margin-top: 20px;
	}
	
	.input1::-webkit-input-placeholder {
		color: #C5C5C5;
	}
	
	.input1:-ms-input-placeholder {
		color: #C5C5C5;
	}
	
	@media screen and (max-width: 1600px) {
		.caption {
			margin-left: 150px;
		}
		.tabelBox1 .dl1 .lt1 {
			width: 10%;
		}
		.tabelBox1 .dl1 .lt3 {
			width: 12%;
		}
		.tabelBox1 .dl1 .rt2 {
			width: 18%;
		}
		.tabelBox1 .dl1 .rt11 {
			width: 16%;
		}
	}
</style>
<p class="caption">{{funName}}--代办人信息</p>
<div class="main2" style="height: 675px;">
	<div class="scrollBox2 clearfloat">
		<div id="wrapper">
			<div class="tabelBox1">

				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>姓名：</span>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stAgentName" ng-model="stAgentName" readonly>
					</dd>

					<dd class="lt1 lt3">
						<span>身份证号：</span>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="stAgentIdCard" ng-model="stAgentIdCard" readonly>
					</dd>
				</dl>

				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span><b class="red1">*</b>证件类型：</span>
					</dd>
					<dd class="rt2">
						<select class="select1" id="agentCertificatesType" ng-model="agentCertificatesType" ng-options="x.name for x in agentCertificatesTypeList">
							<option value="" selected ng-if="false"></option>
						</select>
					</dd>
					<dd class="lt1 lt3">
						<span><b class="red1">*</b>证件号码：</span>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="agentCertificatesCode" ng-model="agentCertificatesCode">
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>电话：</span>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="agentMobile" ng-model="agentMobile">
					</dd>

					<dd class="lt1 lt3">
						<span>地址：</span>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="agentAddress" ng-model="agentAddress">
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>邮箱：</span>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="agentEmail" ng-model="agentEmail">
					</dd>

					<dd class="lt1 lt3">
						<span>邮编：</span>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="agentPostCode" ng-model="agentPostCode">
					</dd>
				</dl>
				<dl class="dl1 clearfloat">
					<dd class="lt1 lt6">
						<span>工作单位：</span>
					</dd>
					<dd class="rt2">
						<input class="input1" type="text" id="agentWork" ng-model="agentWork" list="work">
						<datalist id="work">    <!--数据列表标签-->
					        <option ng-repeat="item in agentWorkList">{{item.name}}</option>   <!--不写value属性-->
					    </datalist>
					</dd>
				</dl>
			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="nextStep()"  custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<loading ng-if="isLoading"></loading>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="concel"></alert>
