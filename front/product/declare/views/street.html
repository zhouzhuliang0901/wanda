<div class="shell bg2">
	
	<apptb-header fun-name="自助办理"></apptb-header>
	
	<div class="TabBox1">
		<ul class="navul1 navul2 clearfloat">
			<li class="act">选择事项</li>
			<li>办事指南</li>
			<li>人证核验</li>
			<li>在线填报</li>
		</ul>
		<span class="line"></span>
		<div class="tabBotbox1">
			<div class="cont">
				<div class="tabBotbox1inner tabBotbox1inner1" style="margin-top: 100px;height:620px;">
					<div id="wrapper">
						<div class="linkbox1 clearfloat" ng-class="{'matter':current==1}">
							<a ng-class="{'active':$index==active}" ng-repeat="item in itemName" ng-click="toMaterials(item.itemTypeCode,item.itemTypeName,item.stItemName,item.stItemNo,item.organCode)">{{item.itemTypeCode||item.stItemName}}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<apptb-footer 
			prev="prevStep()" 
			next="" 
			default-is-show-next-btn="hidden" 
			custom-home="true" 
			home="customMain()"
		    go-back="goAppHistoryBack()">
		</apptb-footer>
	</div>
	<alert msg="msg" ng-if="isAlert" hasCancel="true" confirm="alertConfirm()" cancel="alertCancel()"></alert>
	<!-- </div> -->

	<style type="text/css">
		.tabBotbox1inner .linkbox1.matter a {
			width: 734px;
		}
		
		#wrapper {
			width: 1600px;
			height: 500px;
		}
	</style>
