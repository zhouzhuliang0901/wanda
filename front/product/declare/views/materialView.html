<div class="shell bg2">

	<apptb-header fun-name="自助申报"></apptb-header>

	<div class="TabBox1">
		<ul class="navul1 clearfloat">
			<li>选择事项</li>
			<li>人证核验</li>
			<li>信息填写</li>
			<li class="act">在线填报</li>
		</ul>
		<span class="line"></span>
		<div class="navBox2"><b>您正在办理：</b><span>{{itemName}}---{{statusName}}</span></div>
		<div class="main2">
			<div class="stuff">
				<div class="tit1">{{stuffList[0].stuffName}}</div>
				<div class="scan" ng-show="picShow" ng-click="showScan()">
					<li ng-repeat="stuff in stuffList"><img data-original="{{stuff.img}}" ng-src="{{stuff.img}}" /></li>
				</div>
				<div class="paragraph2" ng-show="scanShow">已上传(点击放大查看)</div>
				<div class="scan" ng-show="scanShow" ng-click="showScan()">
					<li ng-repeat="stuff in stuffList"><img data-original="{{stuff.img}}" ng-src="{{stuff.img}}" /></li>
				</div>
				<div class="paragraph2" ng-show="scanShow">已上传(点击放大查看)</div>
				<div class="u-pan" ng-show="upanShow">
					<img style="float: left;height: 100px;width: 100px;" src="images/icon-word.png" />
					<div class="paragraph3" ng-click="open()">{{stuffList[0].fileName}}</div>
				</div>
			</div>
		</div>
	</div>

	<apptb-footer 
		prev="prevStep()" 
		default-is-show-next-btn="hidden" 
		next="nextStep()" 
		custom-home="true" 
		home="customMain()"
	    go-back="goAppHistoryBack()">
	</apptb-footer>
</div>
