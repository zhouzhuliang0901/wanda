<style type="text/css">
	.contain {
		width: 1530px;
		height: 700px;
		position: absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	
	.container {
		width: 1580px;
		height: 608px;
		position: absolute;
		left: 50%;
		top: 54%;
		transform: translate(-50%, -50%);
		color: #1a5aad;
		box-sizing: border-box;
		padding-top: 30px;
	}
	
	.container .loginType {
		width: 50%;
		height: 88%;
		float: left;
		box-sizing: border-box;
	}
	
	.container .loginType:first-child {
		border-right: 1px dashed #769bcc;
	}
	
	.container .loginType>p {
		height: 130px;
		line-height: 100px;
		color: #fff;
		font-size: 36px;
		text-align: center;
	}
	
	.container .loginType>.selfLogin {
		background: url(../libs/common/images/self.png) no-repeat;
		background-position: 274px 28px;
	}
	
	.container .loginType>.otherLogin {
		background: url(../libs/common/images/other.png) no-repeat;
		background-position: 272px 31px;
	}
	
	.container .loginType ul li a {
		display: inline-block;
		overflow: hidden;
		text-align: center;
		padding-left: 18px;
		width: 46%;
	}
	
	.container .loginType ul li a p {
		height: 100px;
		line-height: 100px;
		font-size: 30px;
	}
	
	.container .loginType ul li a img {
		width: 85%;
	}
	/*底部组件*/
	
	.footBox {
		position: absolute;
		left: 0px;
		bottom: 12px;
		height: 110px;
		width: 100%;
		background: url('../libs/common/images/bg-footer1.png') no-repeat center bottom;
	}
	
	.footBox .foottop1 {
		height: 110px;
		line-height: 110px;
		padding: 0 40px;
		font-size: 24px;
	}
	
	.footBox .foottop1 .prev-back-next {
		height: 65%;
		position: relative;
	}
	
	.footBox .foottop1 .header1 {
		display: block;
		text-align: center;
		overflow: hidden;
		font-size: 40px;
		font-weight: bold;
		background: url("../libs/common/images/header1.png") no-repeat center center;
		/* background-size: 90% 100%; */
	}
	
	.footBox .foottop1 .message1 {
		float: right;
		display: inline-block;
		width: 63px;
		height: 130px;
		overflow: hidden;
		background: url("../libs/common/images/message.png") no-repeat right 50px;
		text-indent: -9999em;
	}
	
	.footBox .foottop1 .prev-back-next .prev {
		float: left;
		width: 154px;
		height: 60px;
		text-align: center;
		line-height: 60px;
		background: url('../libs/common/images/prev.png') no-repeat center center;
	}
	
	.footBox .foottop1 .prev-back-next .next {
		float: right;
		width: 154px;
		height: 60px;
		line-height: 60px;
		text-align: center;
		background: url('../libs/common/images/next-step.png') no-repeat center center;
	}
	
	.footBox .foottop1 .prev-back-next .backindex1 {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 154px;
		height: 60px;
		background: url('../libs/common/images/goHome.png') no-repeat center center;
	}
	
	.footBox .foottop1 .backbox1 {
		height: 45%;
		line-height: 60px;
		text-align: center;
	}
	
	.footBox .foottop1 .backbox1 span {
		color: #f1992e;
		margin: 0 5px;
	}
</style>

<div class="contain">
	<p class="caption">{{operation}}</p>
	<div class="stable">
		<div class="container">
			<div class="loginType">
				<p class="selfLogin">自然人</p>
				<ul>
					<li>
						<a ng-click="chooseSwipeType('func_introduct')">
							<img src="../libs/common/images/icon/gnjs.png" />
							<p>功能介绍</p>
						</a>
						<a ng-click="chooseSwipeType('handle_person')">
							<img src="../libs/common/images/icon/grbl.png" />
							<p>办理</p>
						</a>
					</li>
				</ul>
			</div>

			<div class="loginType">
				<p class="otherLogin">企业</p>
				<ul>
					<li>
						<a ng-click="chooseSwipeType('operate_rules')">
							<img src="../libs/common/images/icon/czgc.png" />
							<p>操作规程</p>
						</a>
						<a ng-click="chooseSwipeType('handle_legal')">
							<img src="../libs/common/images/icon/frbl.png" />
							<p>办理</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" cancel="alertCancel()"></alert>
<!--<apptb-footer prev="prevStep()" next="" default-is-show-next-btn="hidden" custom-home="true" home="customMain()" go-back="goAppHistoryBack()"></apptb-footer>-->
<!--有外链的页面, 底部组件单独写-->
<div class="footBox">
	<div class="foottop1 clearfloat">
		<div class="prev-back-next">
			<a class="prev" ng-click=" prevStep()">上一步</a>
			<a class="backindex1" ng-click="goHome()"></a>
		</div>
	</div>
</div>
