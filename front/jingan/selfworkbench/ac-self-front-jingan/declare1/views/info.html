<div class="TabBox1">
	<ul class="navul1 clearfloat">
		<li>选择事项</li>
		<li>办事指南</li>
		<li>人证核验</li>
		<li class="act">在线填报</li>
	</ul>
	<span class="line"></span>
	<div class="navBox2"><b>您正在办理：</b><span>{{fullItemName}}</span></div>
	<div class="main2">
		<div class="scrollBox2 clearfloat" style="    margin-top: 50px;">
			<div class="right-input" style="width: 97%; left: 60px; top: 25px;">
				<form id="infoForm" method="get">
					<div class="inputBox" style="margin-right: 30px;">
						<label class="strong" style="line-height: 50px;">
							<font color='red'>*</font>办理对象
						</label>
						<div class="check_ob">
							<img ng-src="{{imgSrc1}}" alt="" ng-click="check_obj(1)">
							<p>个人</p>
							<img ng-src="{{imgSrc2}}" alt="" ng-click="check_obj(2)">
							<p>法人</p>
						</div>
					</div>
					<div class="inputBox">
					</div>
					<div class="inputBox" style="margin-right: 30px;">
						<label class="strong">
							<font color='red'>*</font>申请人姓名
						</label>
						<input type="text" id="username" name="username" />
					</div>
					<div class="inputBox">
						<label class="strong">
							<font color='red'>*</font>申请人手机号
						</label>
						<input type="text" id="mobile" name="mobile" />
					</div>
					<div class="inputBox" style="margin-right: 30px;">
						<label class="strong">
							<font color='red' ng-show="check_obj1 == true">*</font>申请人证件类型
						</label>
						<div class="check_type">
							<a ng-class="{'in':current==index}" ng-repeat="(index,item) in cardTypeList"
								ng-click="change(index,item)">{{item.name}}</a>
						</div>
					</div>
					<div class="inputBox">
						<label class="strong">
							<font color='red' ng-show="check_obj1 == true">*</font>申请人证件号码
						</label>
						<input type="text" id="licenseNo" name="licenseNo" />
					</div>
					<div class="inputBox" style="margin-right: 30px;">
						<label class="strong">
							<font color='red' ng-show="check_obj2 == true">*</font>企业名称
						</label>
						<input type="text" id="qymc" name="qymc" />
					</div>
					<div class="inputBox">
						<label class="strong">
							<font color='red' ng-show="check_obj2 == true">*</font>社会统一信用代码
						</label>
						<input type="text" id="code" name="code" />
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
<apptb-footer prev="prevStep()" next="goNext()" custom-home="true" home="customMain()" go-back="goAppHistoryBack()">
</apptb-footer>
<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel='concel'></alert>
