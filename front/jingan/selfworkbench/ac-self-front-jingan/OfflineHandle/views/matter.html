<div class="shell bg2">
	<apptb-header fun-name="自助办理"></apptb-header>
	<div class="TabBox1">
		<ul class="navul1 navul2 clearfloat">
			<!--<li>选择事项</li>-->
			<li>办事指南</li>
			<li class="act">事项情形 </li>
			<li>人证核验</li>
			<li>材料上传</li>
		</ul>
		<span class="line"></span>
		<div class="navBox2"><b>您正在办理：</b><span>{{itemName}}</span> - <span>请选择事项情形</span></div>
		<div class="main2_matter">
			<div class="scrollBox1 clearfloat">
				<a ng-repeat="item in itemList" ng-click="getSubItem(item.stStatusName,item.stStatusId)">{{item.stStatusName}}</a>
			</div>
		</div>
	</div>
	<apptb-footer 
		prev="prevStep()" 
		next="" 
		default-is-show-next-btn="hidden" 		
		custom-home="true" 
		home="customMain()"
	    go-back="goAppHistoryBack()">
	</apptb-footer>
</div>
<div class="loadingBox" ng-if="!isLoading">
	<img src="../libs/common/images/loadings.gif" alt="">
	<p>正在加载数据，请稍后...</p>
</div>
