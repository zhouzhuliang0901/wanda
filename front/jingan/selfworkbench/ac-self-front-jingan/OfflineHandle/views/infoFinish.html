<style type="text/css">
	table {
        text-align: center;
        color: red;
        /*display: none;*/
    }
</style>

<div class="shell bg2">
	<apptb-header fun-name="在线填报"></apptb-header>
	<div class="TabBox1">
		<ul class="navul1 clearfloat">
			<li>选择事项</li>
			<!--<li>办事指南</li>-->
			<li>事项情形</li>
			<li>人证核验</li>
			<li  class="act">材料上传</li>
		</ul>
		<span class="line"></span>
		<div class="navBox2"><b>您正在办理：</b><span>{{itemName}}</span></div>
		<div class="main3" id="print1">
			<div>
				<div class="successBox1">
					<div class="shadow1"></div>
					<div class="successBox2">
						<div class="cont1">
							<h3>操作成功!</h3>
							<p class="p1">事项名称</p>
							<p class="p2">{{allName}}</p>
						</div>
						<div class="line1"></div>
						<div class="cont1">
							<p class="p1">办件编码</p>
							<div class="code">
								<img src="./images/code2.png" alt="" />
							</div>
							<p class="p3">{{applyNo}}</p>
						</div>
						<div class="line2"></div>
					</div>
				</div>
			</div>
			<a class="next" ng-click="print()">{{statusText}}</a>
		</div>
	</div>
	<alert msg="msg" ng-if="isAlert" confirm="alertConfirm()" concel="false"></alert>
	<apptb-footer
		default-is-show-next-btn="hidden" 
		default-is-show-prev-btn="hidden" 
		custom-home="true" 
		home="customMain()"
	    go-back="goAppHistoryBack()"
	</apptb-footer>
</div>
<!--以前lodop打印凭证的form表单, 现在不需要了-->
<form id="materialForm">
	<table style="text-align: center;" class="materialTable" border="1" cellpadding="0" cellspacing="0">
	    <tr>
	      	<th style="padding:5px 5px;">序号</th>
	      	<th style="padding:5px 5px;">材料名称</th>
	      	<th style="padding:5px 5px;">材料来源</th>
	    </tr>
	    <tr ng-repeat="item in materialNameList track by $index">
	      	<td style="padding:5px 0px;">{{$index + 1}}</td>
	      	<td style="padding:5px 5px; width: 500px;">{{item.stuffName}}</td>
	      	<td style="padding:5px 0px;">{{item.materialSource}}</td>
	    </tr>
 	</table>
</form>
