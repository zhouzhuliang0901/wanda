	<div class="TabBox1">
		<ul class="navul1 clearfloat">

		<div class="navBox2"><b>您正在办理：</b><span>{{fullItemName}}</span></div>
		<div class="main2" style="height:650px">
		<div class="scrollBox2 clearfloat">
			<div class="right-input" style="width: 97%; left: 60px; top: 25px;">

						<label class="strong">办理信息</label>
						<!--<input type="radio" style="width: 25px; height: 25px;margin-top:30px;margin-left:30px;" value="个人" ng-model="targetTypeName" name="targetType" /><span style="font-size:32px;margin-right:15px;">&nbsp;&nbsp;个人</span>
						<input type="radio" style="width: 25px; height: 25px;margin-top:30px;" value="法人" ng-model="targetTypeName" name="targetType" /><span style="font-size:32px;margin-right:15px;">&nbsp;&nbsp;法人</span>-->
						<!--<input type="text" />-->
					</div>

					<div class="inputBox">
						<label class="strong">申请人姓名</label>
						<input type="text" id="username" name="username" />
					</div>

					<div class="inputBox">
						<label class="strong">申请人身份证号</label>
						<input type="text" id="targetNo" name="targetNo" />
					</div>

					<div class="inputBox">
						<label class="strong">申请人手机号</label>
						<input type="text" id="mobile" name="mobile" />
					</div>

					<div class="inputBox">
						<label class="strong">申请单位</label>
						<input type="text" id="targetName" name="targetName" />
					</div>

					<div class="inputBox">
						<label class="strong">统一识别码</label>
						<input type="text" id="licenseNo" name="licenseNo" />
					</div>

					<div class="inputBox" style="padding-bottom:15px;width: 93.5%;">
						<label>备注</label>
						<input type="text" id="content" name="content" style="width: 80%;" />
					</div>
					
					<div class="inputBox certWay">
						<label class="strong">取证方式</label>
						<a type="text" id="getCertWay" class="ziQu" ng-click="handleGetCertWay($event)">自取</a>
						<a type="text" id="getCertWay" class="zhengZhaoGui" ng-click="handleGetCertWay($event)">证照柜</a>
						<a type="text" id="getCertWay" class="wuLiu" ng-click="handleGetCertWay($event)">物流</a>
					</div>
				</form>
			</div>
		</div>

	</div>
	<apptb-footer 
		prev="prevStep()" 
		next="goNext()" 
		custom-home="true" 
		home="customMain()"
